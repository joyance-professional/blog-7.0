<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joyance's</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@300;500&display=swap" rel="stylesheet">

    <style>
        /* 1. 變量定義 */
        :root {
            --bg-color: #ffffff;
            --text-color: #1a1a1a;
            --sub-text-color: #555555;
            --cursor-color: #000000;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #000000;
                --text-color: #e5e5e5;
                --sub-text-color: #aaaaaa;
                --cursor-color: #ffffff;
            }
        }

        /* 2. 基礎重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: 'Noto Serif TC', serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.5s ease, color 0.5s ease;
            /* 默認隱藏系統鼠標 (PC) */
            cursor: none;
        }
        
        /* 3. 介紹頁容器 */
        #intro-page {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            opacity: 1;
            transform: translateY(0);
            transition: transform 0.8s cubic-bezier(0.65, 0, 0.35, 1), opacity 0.8s ease;
            position: relative;
        }

        /* 頁面內容樣式 */
        .title {
            font-size: 2.5rem;
            font-weight: 500;
            margin-bottom: 1.5rem;
            letter-spacing: 0.2em;
            opacity: 0;
            animation: fadeIn 1.5s ease forwards 0.5s;
        }

        .subtitle {
            font-size: 1rem;
            font-weight: 300;
            color: var(--sub-text-color);
            line-height: 2;
            max-width: 600px;
            padding: 0 20px;
            opacity: 0;
            animation: fadeIn 1.5s ease forwards 1s;
        }

        /* 底部提示區 */
        .scroll-hint {
            position: absolute;
            bottom: 40px;
            opacity: 0;
            animation: fadeIn 1.5s ease forwards 1.5s, float 2s infinite ease-in-out 2s;
        }

        .scroll-line {
            width: 1px;
            height: 40px;
            background-color: var(--text-color);
            margin: 0 auto 10px auto;
            display: block;
        }

        .scroll-text {
            font-size: 0.8rem;
            letter-spacing: 0.1em;
            font-weight: 300;
        }

        /* 動畫定義 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(10px); }
        }

        /* 被觸發離場時的樣式類 */
        .slide-out {
            transform: translateY(-100%) !important;
            opacity: 0 !important;
        }
        
        /* --- 4. 自定義鼠標樣式 --- */
        #custom-cursor {
            display: none; /* 默認隱藏，由媒體查詢在 PC 上開啟 */
            position: fixed;
            top: 0; left: 0;
            width: 12px; height: 12px;
            background-color: var(--cursor-color);
            transform: rotate(45deg); /* 菱形 */
            pointer-events: none; /* 穿透鼠標事件 */
            z-index: 99999;
            transition: transform 0.1s, background-color 0.2s;
            mix-blend-mode: difference; /* 反色效果，確保可見性 */
        }
        
        /* 點擊瞬間 (快門效果) */
        #custom-cursor.clicking {
            transform: rotate(45deg) scale(0.6);
            background-color: var(--cursor-color);
        }
        
        /* PC 端顯示自定義鼠標 */
        @media (min-width: 769px) {
             #custom-cursor {
                display: block;
            }
        }
        
        /* 手機端恢復默認鼠標 */
        @media (max-width: 768px) {
            body, html {
                cursor: auto;
            }
        }

    </style>
</head>
<body>

    <!-- 自定義鼠標元素 -->
    <div id="custom-cursor"></div>

    <!-- 介紹頁面區塊 -->
    <section id="intro-page">
        <h1 class="title">Joyance</h1>
        <p class="subtitle">
            會逝去的 不是時間<br>
            而是人
        </p>
        <div class="scroll-hint">
            <span class="scroll-text">SCROLL</span>
            <span class="scroll-line"></span>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const introPage = document.getElementById('intro-page');
            let isNavigating = false;

            // --- 頁面跳轉邏輯 ---
            function goToHome() {
                if (isNavigating) return;
                isNavigating = true;

                introPage.classList.add('slide-out');

                setTimeout(() => {
                    window.location.href = './home.html';
                }, 800);
            }

            // --- 監聽滾動和觸摸事件 ---
            window.addEventListener('wheel', (e) => {
                if (e.deltaY > 0) goToHome();
            }, { passive: true });

            let touchStartY = 0;
            window.addEventListener('touchstart', (e) => {
                touchStartY = e.changedTouches[0].screenY;
            }, { passive: true });

            window.addEventListener('touchend', (e) => {
                let touchEndY = e.changedTouches[0].screenY;
                if (touchStartY - touchEndY > 50) goToHome();
            }, { passive: true });

            // --- 自定義鼠標邏輯 (僅在PC端生效) ---
            const isMobile = window.innerWidth <= 768;
            if (!isMobile) {
                const cursor = document.getElementById('custom-cursor');
                
                // 鼠標移動跟隨
                document.addEventListener('mousemove', (e) => {
                    cursor.style.left = e.clientX + 'px';
                    cursor.style.top = e.clientY + 'px';
                });

                // 鼠標點擊動畫
                document.addEventListener('mousedown', () => cursor.classList.add('clicking'));
                document.addEventListener('mouseup', () => cursor.classList.remove('clicking'));
            }
        });
    </script>
</body>
</html>
