<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joyance's</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root { --bg-color: #ffffff; --text-color: #1a1a1a; --sub-text-color: #555555; --cursor-color: #000000; }
        @media (prefers-color-scheme: dark) { :root { --bg-color: #000000; --text-color: #e5e5e5; --sub-text-color: #aaaaaa; --cursor-color: #ffffff; } }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { height: 100%; width: 100%; overflow: hidden; font-family: 'Noto Serif TC', serif; background-color: var(--bg-color); color: var(--text-color); cursor: none; transition: background-color 0.5s; }
        
        #intro-page { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; position: relative; transition: opacity 0.8s; }
        
        /* 標題動畫核心 */
        .title {
            font-size: 2.5rem; font-weight: 500; margin-bottom: 1.5rem; letter-spacing: 0.2em;
            position: relative; transition: all 0.8s cubic-bezier(0.65, 0, 0.35, 1);
            transform-origin: center center;
            opacity: 0; animation: fadeIn 1.5s ease forwards 0.5s;
        }

        /* 離場狀態：模擬 Home 頁的位置 */
        /* PC: 旋轉 -90度，移動到左側垂直居中 */
        @media (min-width: 769px) {
            .title.exit-anim {
                position: fixed; top: 50%; left: 15%; /* Home頁的大致位置 */
                transform: translate(-50%, -50%) rotate(-90deg);
                margin: 0; font-weight: 700;
            }
        }
        /* Mobile: 移動到左上角 */
        @media (max-width: 768px) {
            .title.exit-anim {
                position: fixed; top: 60px; left: 25px; /* Home頁的大致位置 */
                transform: translate(0, 0);
                margin: 0; font-size: 2.2rem;
            }
        }

        .subtitle { font-size: 1rem; font-weight: 300; color: var(--sub-text-color); line-height: 2; opacity: 0; animation: fadeIn 1.5s ease forwards 1s; transition: opacity 0.5s; }
        .scroll-hint { position: absolute; bottom: 40px; opacity: 0; animation: fadeIn 1.5s ease forwards 1.5s, float 2s infinite ease-in-out 2s; transition: opacity 0.5s; }
        .scroll-line { width: 1px; height: 40px; background-color: var(--text-color); margin: 0 auto 10px; display: block; }
        .scroll-text { font-size: 0.8rem; letter-spacing: 0.1em; font-weight: 300; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(10px); } }

        /* 離場時隱藏其他元素 */
        .page-exit .subtitle, .page-exit .scroll-hint { opacity: 0 !important; }

        #custom-cursor { display: none; position: fixed; width: 12px; height: 12px; background-color: var(--cursor-color); transform: rotate(45deg); pointer-events: none; z-index: 9999; mix-blend-mode: difference; }
        #custom-cursor.clicking { transform: rotate(45deg) scale(0.6); }
        @media (min-width: 769px) { #custom-cursor { display: block; } }
        @media (max-width: 768px) { body, html { cursor: auto; } }
    </style>
</head>
<body>
    <div id="custom-cursor"></div>
    <section id="intro-page">
        <h1 class="title" id="main-title">Joyance</h1>
        <p class="subtitle">會逝去的 不是時間<br>而是人</p>
        <div class="scroll-hint"><span class="scroll-text">SCROLL</span><span class="scroll-line"></span></div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let isNavigating = false;
            const title = document.getElementById('main-title');
            const introPage = document.getElementById('intro-page');

            function goToHome() {
                if (isNavigating) return;
                isNavigating = true;
                
                // 觸發動畫
                introPage.classList.add('page-exit');
                title.classList.add('exit-anim');

                // 等待動畫大部分完成後跳轉
                setTimeout(() => {
                    window.location.href = './home.html';
                }, 800);
            }

            // 1. 滾動與觸摸
            window.addEventListener('wheel', (e) => { if (e.deltaY > 0) goToHome(); }, { passive: true });
            let touchStartY = 0;
            window.addEventListener('touchstart', (e) => touchStartY = e.changedTouches[0].screenY, { passive: true });
            window.addEventListener('touchend', (e) => { if (touchStartY - e.changedTouches[0].screenY > 50) goToHome(); }, { passive: true });

            // 2. 鍵盤控制 (新增)
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowDown' || e.key === 'ArrowRight') goToHome();
            });

            // 3. 鼠標
            if (window.innerWidth > 768) {
                const cursor = document.getElementById('custom-cursor');
                document.addEventListener('mousemove', (e) => { cursor.style.left = e.clientX + 'px'; cursor.style.top = e.clientY + 'px'; });
                document.addEventListener('mousedown', () => cursor.classList.add('clicking'));
                document.addEventListener('mouseup', () => cursor.classList.remove('clicking'));
            }
        });
    </script>
</body>
</html>
