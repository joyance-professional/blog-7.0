<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主頁 | Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        /* --- 1. 全局配置 --- */
        :root {
            --bg-color: #ffffff;
            --text-color: #1a1a1a;
            --accent-color: #000000;
            --secondary-text: #666666;
            
            /* 
               核心角度變量: +15deg
               修改這裡可以一鍵改變整個網站的傾斜角度
            */
            --skew-angle: 15deg; 
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #000000;
                --text-color: #e5e5e5;
                --accent-color: #ffffff;
                --secondary-text: #888888;
            }
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Noto Serif TC', serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            width: 100vw;
            overflow: hidden; 
            display: flex;
        }

        /* 進場動畫 */
        body { opacity: 0; animation: pageFadeIn 1s cubic-bezier(0.25, 1, 0.5, 1) forwards; }
        @keyframes pageFadeIn {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* --- 左側區域 --- */
        .left-section {
            width: 35%;
            height: 100%;
            padding: 80px 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            z-index: 10;
            background: var(--bg-color);
        }

        .my-name {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 50px;
            letter-spacing: 0.05em;
            position: relative;
            display: inline-block;
        }
        .my-name::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 0;
            width: 60px;
            height: 3px;
            background-color: var(--accent-color);
        }

        .quote-container {
            font-size: 1.2rem;
            line-height: 1.8;
            font-weight: 300;
            min-height: 120px;
            cursor: pointer;
            user-select: none;
        }
        .quote-hint {
            margin-top: 20px;
            font-size: 0.75rem;
            color: var(--secondary-text);
            letter-spacing: 0.1em;
            opacity: 0.5;
        }

        /* --- 右側幾何區域 (核心邏輯) --- */
        .right-section {
            width: 65%;
            height: 100%;
            position: relative;
        }

        /* 
           LAYER 1: 視窗 (Viewport)
           形狀：平行四邊形 (SkewX +15deg)
           作用：裁切內容，定義邊框
        */
        .geo-viewport {
            position: absolute;
            background: var(--bg-color);
            border: 1.5px solid var(--accent-color);
            transform: skewX(var(-15deg)); /* 形成 \ 形狀 */
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .geo-viewport:hover {
            /* 懸停時輕微浮起 */
            transform: skewX(var(--skew-angle)) translate(-5px, -5px);
            box-shadow: 10px 10px 0px rgba(128, 128, 128, 0.1);
            z-index: 20 !important;
        }

        /* 
           LAYER 2: 軌道 (Track)
           變換：先抵消父級Skew，再旋轉Rotate
           作用：創造斜向坐標系。Flex Item 會沿著旋轉後的 Y 軸排列。
        */
        .geo-track {
            width: 200%; /* 寬度必須大，覆蓋旋轉後的死角 */
            height: 200%;
            margin-left: -50%;
            margin-top: -25%; /* 定位修正 */
            
            /* 
               公式：skewX(-15deg) 抵消外框 -> 變回矩形
               公式：rotate(15deg) 旋轉整個軌道
            */
            transform: skewX(calc(var(--skew-angle) * -1)) rotate(var(--skew-angle));
            
            overflow-y: auto; /* 開啟滾動 */
            overflow-x: hidden;
            display: flex;
            flex-direction: column; /* 沿著斜線堆疊！ */
            align-items: center;    /* 內容在軌道中居中 */
            padding-top: 150px;     /* 視覺頂部補償 */
            padding-bottom: 150px;
            
            /* 隱藏滾動條 */
            scrollbar-width: none;
            -ms-overflow-style: none;
            scroll-behavior: smooth;
        }
        .geo-track::-webkit-scrollbar { display: none; }

        /* 
           LAYER 3: 內容單元 (Item)
           變換：無 (跟隨軌道傾斜排列)
           佈局：這裡每一行已經是斜著排了
        */
        .geo-item-wrapper {
            width: 50%; /* 控制內容寬度 */
            margin-bottom: 40px; /* 行間距 */
            /* 這裡不需要旋轉，因為我們要讓它沿著軌道斜著走 */
        }

        /* 
           LAYER 4: 內容修正 (Content)
           變換：rotate(-15deg)
           作用：讓文字變回水平，方便閱讀
        */
        .geo-content {
            transform: rotate(calc(var(--skew-angle) * -1));
            transform-origin: center center;
            transition: opacity 0.3s;
        }

        /* --- 板塊具體定位 --- */
        #moments-box {
            width: 45%;
            height: 45%;
            top: 10%;
            left: 15%;
            z-index: 5;
        }

        #articles-box {
            width: 55%;
            height: 55%;
            bottom: 0;
            right: 10%;
            border-bottom: none;
            z-index: 4;
        }

        /* --- 內容樣式設計 --- */
        .box-title {
            font-size: 1.2rem;
            font-weight: 700;
            letter-spacing: 0.1em;
            display: block;
            margin-bottom: 20px;
            border-bottom: 1px dashed var(--accent-color);
            padding-bottom: 10px;
        }

        /* 動態樣式 */
        .moment-img {
            width: 100%;
            height: 140px;
            object-fit: cover;
            filter: grayscale(100%);
            transition: filter 0.3s;
            margin-bottom: 10px;
            background: #333;
        }
        .geo-viewport:hover .moment-img { filter: grayscale(0%); }
        
        .moment-text {
            font-size: 0.9rem;
            line-height: 1.6;
            cursor: pointer;
        }

        /* 文章樣式 */
        .article-row {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            cursor: pointer;
            padding: 10px;
            border-bottom: 1px solid rgba(128,128,128, 0.1);
            transition: background 0.3s;
        }
        .article-row:hover { background: rgba(128,128,128, 0.05); }
        .article-title { font-weight: 500; font-size: 1.05rem; }
        .article-date { font-size: 0.8rem; color: var(--secondary-text); font-family: monospace; }

    </style>
</head>
<body>

    <section class="left-section">
        <div class="my-name">Your Name</div>
        <div class="quote-container" onclick="nextQuote()">
            <div id="quote-text">Loading...</div>
        </div>
    </section>

    <section class="right-section">
        
        <!-- 動態板塊 -->
        <div class="geo-viewport" id="moments-box">
            <!-- 軌道：沿著斜線的傳送帶 -->
            <div class="geo-track">
                
                <!-- 每一項 (Item Wrapper) 都是傳送帶上的一個箱子 -->
                <div class="geo-item-wrapper">
                    <!-- 內容修正：把箱子裡的東西擺正 -->
                    <div class="geo-content">
                        <span class="box-title">MOMENTS</span>
                    </div>
                </div>

                <div class="geo-item-wrapper">
                    <div class="geo-content">
                        <img src="https://images.unsplash.com/photo-1519681393784-d120267933ba?auto=format&fit=crop&w=600&q=80" class="moment-img">
                        <p class="moment-text copy-able" onclick="copyText(this)">
                            星空之所以美麗，是因為它在無邊的黑暗中燃燒。（點擊複製）
                        </p>
                    </div>
                </div>

                <div class="geo-item-wrapper">
                    <div class="geo-content">
                        <img src="https://images.unsplash.com/photo-1447752875215-b2761acb3c5d?auto=format&fit=crop&w=600&q=80" class="moment-img">
                        <p class="moment-text copy-able" onclick="copyText(this)">
                            樹林深處有兩條路，我選擇了人跡罕至的那一條。
                        </p>
                    </div>
                </div>

                <div class="geo-item-wrapper">
                    <div class="geo-content">
                        <p class="moment-text copy-able" onclick="copyText(this)">
                            純文字的記錄，是思維的切片。
                        </p>
                    </div>
                </div>

            </div>
        </div>

        <!-- 文章板塊 -->
        <div class="geo-viewport" id="articles-box">
            <div class="geo-track">
                
                <div class="geo-item-wrapper">
                    <div class="geo-content">
                        <span class="box-title">ARTICLES</span>
                    </div>
                </div>

                <div class="geo-item-wrapper">
                    <div class="geo-content">
                        <div class="article-row" onclick="openPage('article-1')">
                            <span class="article-title">斜軸佈局的實現藝術</span>
                            <span class="article-date">10.27</span>
                        </div>
                    </div>
                </div>

                <div class="geo-item-wrapper">
                    <div class="geo-content">
                        <div class="article-row" onclick="openPage('article-2')">
                            <span class="article-title">呼吸效果與交互設計</span>
                            <span class="article-date">10.15</span>
                        </div>
                    </div>
                </div>

                <div class="geo-item-wrapper">
                    <div class="geo-content">
                        <div class="article-row" onclick="openPage('article-3')">
                            <span class="article-title">Astro 框架極速入門</span>
                            <span class="article-date">09.20</span>
                        </div>
                    </div>
                </div>

                <div class="geo-item-wrapper">
                    <div class="geo-content">
                        <div class="article-row" onclick="openPage('article-4')">
                            <span class="article-title">Cloudflare Pages 部署</span>
                            <span class="article-date">08.05</span>
                        </div>
                    </div>
                </div>
                
                <!-- 底部佔位，保證最後一條能滑到中間 -->
                <div class="geo-item-wrapper" style="height: 100px;"></div>

            </div>
        </div>

    </section>

    <script>
        // --- 格言邏輯 ---
        const quotes = [
            "於無聲處聽驚雷，於無色處見繁花。",
            "Stay hungry, stay foolish.",
            "人的一切痛苦，本質上都是對自己無能的憤怒。",
            "知行合一。",
            "優雅不是引人注目，而是被人記住。",
            "Less is More."
        ];
        const quoteEl = document.getElementById('quote-text');
        function nextQuote() {
            quoteEl.style.opacity = 0;
            setTimeout(() => {
                quoteEl.innerText = quotes[Math.floor(Math.random() * quotes.length)];
                quoteEl.style.opacity = 1;
            }, 300);
        }
        nextQuote();

        // --- 點擊複製功能 (Breath & Copy) ---
        async function copyText(element) {
            const text = element.innerText;
            try {
                await navigator.clipboard.writeText(text);
                
                // 視覺反饋：文字瞬間變灰，然後恢復
                const originalColor = element.style.color;
                element.style.color = '#ccc';
                // 也可以加一個臨時的提示
                console.log('Copied:', text);
                
                setTimeout(() => {
                    element.style.color = originalColor;
                }, 200);
            } catch (err) {
                console.error('Copy failed', err);
            }
        }

        // --- 跳轉 ---
        function openPage(slug) {
            console.log("Go to:", slug);
        }
    </script>
</body>
</html>
