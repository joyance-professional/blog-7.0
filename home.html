<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>主頁 | Home</title>
    
    <!-- 1. 關鍵資源預加載 (大幅提升首屏速度) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@300;500;700&display=swap" rel="stylesheet">
    <!-- 預加載首圖，防止閃爍 -->
    <link rel="preload" as="image" href="/medias/IMG_3719.png">

    <style>
        /* --- 變量與重置 --- */
        :root {
            --bg-color: #ffffff; --text-color: #1a1a1a; --accent-color: #000000; 
            --secondary-text: #666666; --border-color: #e0e0e0;
            --skew-angle: -15deg; --content-angle: 15deg;
        }
        @media (prefers-color-scheme: dark) {
            :root { 
                --bg-color: #000000; --text-color: #e5e5e5; --accent-color: #ffffff; 
                --secondary-text: #888888; --border-color: #333333; 
            }
        }

        /* 2. 強制隱藏系統鼠標 */
        body, html, a, button, div, span, img { 
            margin: 0; padding: 0; box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent;
            cursor: none !important; /* PC端完全隱藏，由JS判斷移動端不顯示自定義鼠標 */
        }

        html { height: 100%; }
        body {
            font-family: 'Noto Serif TC', serif; 
            background-color: var(--bg-color); color: var(--text-color);
            width: 100vw; height: 100%; overflow: hidden; 
            display: flex;
            opacity: 0; /* 初始隱藏，由動畫顯示 */
            animation: pageFadeIn 0.6s ease-out forwards;
        }

        @keyframes pageFadeIn { to { opacity: 1; } }

        /* --- 左側區域 (標題與格言) --- */
        .left-section { 
            width: 30%; height: 100%; padding: 60px 40px; 
            display: flex; justify-content: center; align-items: center; 
            gap: 40px; z-index: 50; 
        }

        .my-name {
            font-size: 2.5rem; font-weight: 700; 
            border-left: 2px solid var(--accent-color); padding-left: 20px;
            letter-spacing: 0.2em; writing-mode: vertical-rl; 
            user-select: none; cursor: none;
            
            /* 入場動畫：從 Intro 的結束狀態過渡到這裡 */
            opacity: 0;
            animation: titleEnter 1s cubic-bezier(0.22, 1, 0.36, 1) forwards 0.1s;
            transform-origin: center center;
        }

        /* 標題入場動畫 (PC) */
        @keyframes titleEnter {
            from { opacity: 0; transform: translateY(20px) rotate(-90deg); }
            to { opacity: 1; transform: translateY(0) rotate(0deg); } /* CSS中寫入模式已是垂直，所以 rotate 0 即可 */
        }

        /* 離場動畫 (去 Profile) */
        body.exit-to-profile .my-name {
            position: fixed; top: 60px; left: 60px;
            transform: rotate(0deg) !important; 
            border: none; padding: 0; margin: 0; z-index: 9999;
            font-size: 1.5rem; transition: all 0.8s cubic-bezier(0.65, 0, 0.35, 1);
        }

        .quote-wrapper { height: 60%; width: 60px; position: relative; }
        .quote-text {
            font-size: 1.1rem; font-weight: 300; line-height: 1.5; 
            height: 100%; position: absolute; top: 0; right: 0;
            transition: all 0.6s; writing-mode: vertical-rl; text-orientation: upright; 
            white-space: nowrap; opacity: 0;
            animation: fadeIn 1s ease forwards 0.8s; /* 比標題晚出現 */
        }
        .quote-enter { opacity: 0; transform: translateX(20px); } 
        .quote-active { opacity: 1; transform: translateX(0); } 
        .quote-exit { opacity: 0; transform: translateX(-20px); }

        /* --- 右側幾何視窗 --- */
        .right-section { width: 70%; height: 100%; position: relative; }

        .geo-viewport {
            position: absolute; background: var(--bg-color); 
            border: 1.5px solid var(--accent-color);
            transform: skewX(var(--skew-angle)); 
            overflow: hidden; 
            box-shadow: -5px 5px 20px rgba(0,0,0,0.05);
            transition: transform 0.4s ease, border-color 0.3s, box-shadow 0.4s ease;
            
            /* 幾何圖形入場動畫：從右下角滑入 */
            opacity: 0;
        }

        /* 交錯動畫 */
        #moments-box { animation: boxSlideIn 1s cubic-bezier(0.16, 1, 0.3, 1) forwards 0.4s; }
        #articles-box { animation: boxSlideIn 1s cubic-bezier(0.16, 1, 0.3, 1) forwards 0.6s; }

        @keyframes boxSlideIn {
            from { opacity: 0; transform: skewX(var(--skew-angle)) translateY(50px); }
            to { opacity: 1; transform: skewX(var(--skew-angle)) translateY(0); }
        }

        .geo-scroller {
            width: 120%; height: 100%; margin-left: -10%; 
            transform: skewX(var(--content-angle));
            overflow-y: auto; overflow-x: hidden; 
            padding: 60px 100px; scrollbar-width: none;
        }
        
        /* 內容樣式 */
        .box-title { 
            font-size: 1.5rem; font-weight: 700; margin-bottom: 30px; 
            display: inline-block; padding-bottom: 10px; 
            border-bottom: 2px solid var(--accent-color); 
        }
        .moment-item { margin-bottom: 40px; padding-bottom: 20px; border-bottom: 1px dashed var(--border-color); }
        .moment-img { 
            width: 100%; height: 180px; object-fit: cover; 
            filter: grayscale(100%); transition: filter 0.4s; border-radius: 2px; 
            display: block; /* 消除圖片底部空隙 */
        }
        .moment-text { font-size: 0.95rem; line-height: 1.8; margin-top: 15px; text-align: justify; }

        .article-item { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 18px 0; border-bottom: 1px solid var(--border-color); 
        }
        .article-title { font-size: 1.05rem; font-weight: 500; }
        .article-date { font-size: 0.8rem; font-family: monospace; color: var(--secondary-text); }

        /* --- PC 交互樣式 --- */
        @media (min-width: 769px) {
            #custom-cursor {
                position: fixed; width: 12px; height: 12px; 
                background-color: var(--text-color); transform: rotate(45deg); 
                pointer-events: none; z-index: 99999; 
                mix-blend-mode: difference; transition: transform 0.1s;
                display: block;
            }
            #custom-cursor.hollow { background: transparent; border: 1.5px solid var(--text-color); transform: rotate(45deg) scale(1.2); }
            #custom-cursor.clicking { transform: rotate(45deg) scale(0.6); background: var(--accent-color); }
            
            .geo-viewport:hover .moment-img { filter: grayscale(0%); }
            .geo-viewport.active, .geo-viewport:hover { 
                transform: skewX(var(--skew-angle)) scale(1.02) !important; /* !important 覆蓋動畫結束狀態 */
                box-shadow: -15px 15px 40px rgba(0,0,0,0.15); 
                border-color: var(--text-color); z-index: 20; 
            }
            #moments-box { width: 45%; height: 50%; top: 10%; left: 10%; z-index: 10; }
            #articles-box { width: 55%; height: 60%; bottom: 5%; right: 5%; z-index: 11; }
        }

        /* --- Mobile 適配 --- */
        @media (max-width: 768px) {
            body { flex-direction: column; overflow-y: auto; height: auto; padding-bottom: 80px; }
            #custom-cursor { display: none; } /* 手機不顯示自定義鼠標，但 CSS 已強制隱藏系統鼠標，這是預期行為 */
            
            .left-section { width: 100%; height: auto; padding: 60px 25px 20px; flex-direction: column; align-items: flex-start; gap: 20px; }
            .my-name { 
                writing-mode: horizontal-tb; border: none; padding-left: 0; 
                font-size: 2.2rem; width: 100%; 
                animation: titleEnterMobile 1s ease forwards;
            }
            @keyframes titleEnterMobile {
                from { opacity: 0; transform: translateY(20px); }
                to { opacity: 1; transform: translateY(0); }
            }
            
            /* Mobile 離場去 Profile */
            body.exit-to-profile .my-name {
                position: fixed; top: auto; bottom: 40px; left: 50%;
                transform: translateX(-50%) scale(1.1);
                z-index: 9999; font-size: 2.2rem;
            }

            .quote-wrapper { width: 100%; height: auto; min-height: 24px; }
            .quote-text { writing-mode: horizontal-tb; position: relative; width: 100%; text-align: left; font-size: 0.9rem; color: var(--secondary-text); white-space: normal; }
            
            .right-section { width: 100%; height: auto; display: flex; flex-direction: column; gap: 50px; padding: 0 25px; }
            
            /* Mobile 幾何視窗重置 */
            .geo-viewport { 
                position: relative; width: 100% !important; height: auto !important; 
                transform: none !important; border: none; box-shadow: none; 
                overflow: visible; top: auto !important; left: auto !important; 
                opacity: 0; animation: mobileFadeIn 0.8s ease forwards 0.5s;
            }
            @keyframes mobileFadeIn { to { opacity: 1; } }

            #moments-box, #articles-box { animation-name: mobileFadeIn; transform: none; }

            .geo-scroller { transform: none; width: 100%; margin: 0; padding: 0; overflow: visible; }
            .box-title { display: flex; justify-content: space-between; border: none; opacity: 0.8; font-size: 1.2rem; }
            .moment-img { filter: none; height: auto; max-height: 200px; margin-bottom: 10px; }
        }

        /* 內容展開過渡類 */
        .geo-viewport.expanding { 
            position: fixed !important; top: 0 !important; left: 0 !important; 
            width: 100vw !important; height: 100vh !important; 
            transform: none !important; z-index: 9999; 
            transition: all 0.6s ease !important; margin: 0 !important; padding: 25px !important; 
        }
        body.is-transitioning *:not(.geo-viewport.expanding):not(.geo-viewport.expanding *) { 
            opacity: 0; transition: opacity 0.3s; 
        }
    </style>
</head>
<body>
    <div id="custom-cursor"></div>

    <section class="left-section">
        <!-- 點擊名稱跳轉 Profile -->
        <div class="my-name interactable" onclick="goToProfile()">Joyance</div>
        <div class="quote-wrapper" id="quote-area">
            <div class="quote-text" id="current-quote"></div>
        </div>
    </section>

    <section class="right-section">
        <!-- MOMENTS -->
        <div class="geo-viewport" id="moments-box">
            <div class="geo-scroller">
                <span class="box-title interactable" onclick="expandSection('moments', event)">MOMENTS</span>
                <div class="moment-item">
                    <!-- 優化：fetchpriority high 優先加載首圖，decoding async 異步解碼 -->
                    <img src="/medias/IMG_3719.png" class="moment-img" alt="Moment" fetchpriority="high" decoding="async">
                    <p class="moment-text interactable">時光依舊，不過物是人非罷了</p>
                </div>
            </div>
        </div>

        <!-- ARTICLES -->
        <div class="geo-viewport" id="articles-box">
            <div class="geo-scroller">
                <span class="box-title interactable" onclick="expandSection('articles', event)">ARTICLES</span>
                <div class="article-item interactable"><span class="article-title">四萬步，與一座城重逢</span><span class="article-date">11.02</span></div>
                <div class="article-item interactable"><span class="article-title">《什麼樣的故事啊》日記part-1</span><span class="article-date">10.15</span></div>
            </div>
        </div>
    </section>

    <script defer>
        let isNavigating = false;
        
        function goToProfile() {
            if (isNavigating) return;
            isNavigating = true;
            document.body.classList.add('exit-to-profile'); // 觸發標題離場動畫
            document.body.classList.add('is-transitioning'); // 其他元素淡出
            setTimeout(() => { window.location.href = './profile.html'; }, 800);
        }

        function expandSection(type, event) {
            if(event) event.stopPropagation();
            if (isNavigating) return;
            const box = document.getElementById(type + '-box');
            if (!box) return;
            isNavigating = true;
            document.body.classList.add('is-transitioning');
            box.classList.add('expanding');
            setTimeout(() => { window.location.href = './' + type + '.html'; }, 600);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const isMobile = window.innerWidth <= 768;

            // 1. 格言系統
            const quotes = ["困在蹉跎 空轉 不如漂浮在迷茫的美夢裡", "我不會安慰你 在顫抖的楓葉上 寫滿春天的謊言", "慾望被這個時代寵壞 真相在慢慢離開", "沒有妳的銀杏樹林 澄澈的黃 無法分享", "網"];
            let qIdx = 0;
            const qEl = document.getElementById('current-quote');
            if (qEl) {
                qEl.innerText = quotes[0]; qEl.classList.add('quote-active');
                document.getElementById('quote-area').addEventListener('click', () => {
                    qEl.classList.remove('quote-active'); qEl.classList.add('quote-exit');
                    setTimeout(() => {
                        qIdx = (qIdx + 1) % quotes.length; qEl.innerText = quotes[qIdx];
                        qEl.classList.remove('quote-exit'); void qEl.offsetWidth; qEl.classList.add('quote-active');
                    }, 300);
                });
            }

            // 2. 鼠標與交互 (PC Only)
            if (!isMobile) {
                const cursor = document.getElementById('custom-cursor');
                // 使用 requestAnimationFrame 優化鼠標跟隨性能
                let mouseX = 0, mouseY = 0;
                let cursorX = 0, cursorY = 0;
                
                document.addEventListener('mousemove', e => { 
                    mouseX = e.clientX; mouseY = e.clientY; 
                });

                function animateCursor() {
                    cursorX += (mouseX - cursorX) * 0.2; // 增加一點延遲平滑感
                    cursorY += (mouseY - cursorY) * 0.2;
                    cursor.style.left = cursorX + 'px'; 
                    cursor.style.top = cursorY + 'px';
                    requestAnimationFrame(animateCursor);
                }
                animateCursor();

                document.querySelectorAll('.interactable, .box-title, .article-item, .my-name').forEach(el => {
                    el.addEventListener('mouseenter', () => cursor.classList.add('hollow'));
                    el.addEventListener('mouseleave', () => cursor.classList.remove('hollow'));
                });
                
                // Z-index Logic
                const boxes = [document.getElementById('moments-box'), document.getElementById('articles-box')];
                boxes.forEach(box => {
                    box.addEventListener('mouseenter', () => {
                        boxes.forEach(b => b.classList.remove('active'));
                        box.classList.add('active');
                    });
                });
            }

            // 3. 鍵盤導航
            document.addEventListener('keydown', (e) => {
                if (isNavigating) return;
                if (e.key === 'ArrowUp') {
                    isNavigating = true;
                    document.body.style.opacity = '0'; // 簡單淡出回 Intro
                    setTimeout(() => window.location.href = './index.html', 500);
                }
                if (e.key === 'ArrowDown') goToProfile();
            });

            // 4. 手機手勢
            if (isMobile) {
                let startY = 0;
                window.addEventListener('touchstart', e => startY = e.changedTouches[0].screenY, {passive: true});
                window.addEventListener('touchend', e => {
                    let endY = e.changedTouches[0].screenY;
                    if (startY - endY > 50) {
                        // 檢查是否到底部
                        if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 50) {
                            goToProfile();
                        }
                    }
                }, {passive: true});
            }
        });
    </script>
</body>
</html>
