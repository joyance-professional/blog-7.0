<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>主頁 | Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        /* --- 1. 全局變量 --- */
        :root {
            --bg-color: #ffffff;
            --text-color: #1a1a1a;
            --accent-color: #000000;
            --secondary-text: #666666;
            --border-color: #e0e0e0;
            
            --skew-angle: -15deg; 
            --content-angle: 15deg; 
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #000000;
                --text-color: #e5e5e5;
                --accent-color: #ffffff;
                --secondary-text: #888888;
                --border-color: #333333;
            }
        }

        /* 優化：避免使用全局選擇器 *，針對性重置 */
        body, h1, h2, h3, p, div, section, span, img { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; 
        }

        html {
            height: 100%;
        }

        body {
            font-family: 'Noto Serif TC', serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            width: 100vw;
            height: 100%;
            overflow: hidden;
            display: flex;
            opacity: 0; 
            /* 優化：將 transform 添加到 will-change */
            will-change: transform, opacity;
            animation: pageFadeIn 1s cubic-bezier(0.25, 1, 0.5, 1) forwards;
        }

        @keyframes pageFadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- 2. PC端默認樣式 --- */
        .left-section {
            width: 30%;
            height: 100%;
            padding: 60px 40px;
            display: flex;
            flex-direction: row; 
            justify-content: center;
            align-items: center;
            z-index: 50; 
            gap: 40px; 
            transition: opacity 0.5s ease;
        }

        .my-name {
            font-size: 2.5rem;
            font-weight: 700;
            border-left: 2px solid var(--accent-color); 
            padding-left: 20px;
            letter-spacing: 0.2em;
            writing-mode: vertical-rl;
            user-select: none;
        }

        .quote-wrapper {
            height: 60%;
            width: 60px;
            position: relative;
        }

        .quote-text {
            font-size: 1.1rem;
            font-weight: 300;
            line-height: 1.5;
            height: 100%;
            position: absolute;
            top: 0; right: 0; 
            /* 優化：明確 transform 和 opacity 會變動 */
            will-change: transform, opacity;
            transition: all 0.6s cubic-bezier(0.25, 0.8, 0.25, 1);
            opacity: 1;
            writing-mode: vertical-rl;
            text-orientation: upright;
            white-space: nowrap;
        }
        .quote-enter { opacity: 0; transform: translateX(20px); } 
        .quote-active { opacity: 1; transform: translateX(0); }
        .quote-exit { opacity: 0; transform: translateX(-20px); } 

        .right-section {
            width: 70%;
            height: 100%;
            position: relative;
        }

        .geo-viewport {
            position: absolute;
            background: var(--bg-color);
            border: 1.5px solid var(--accent-color);
            transform: skewX(var(--skew-angle)); 
            overflow: hidden;
            box-shadow: -5px 5px 20px rgba(0,0,0,0.05);
            transform-origin: center center;
            /* 優化：告知瀏覽器 transform 和 border-color 會變動 */
            will-change: transform, border-color;
            transition: transform 0.4s ease, border-color 0.3s, box-shadow 0.4s ease; 
        }

        .geo-scroller {
            width: 120%; 
            height: 100%;
            margin-left: -10%; 
            transform: skewX(var(--content-angle)*2); 
            overflow-y: auto;
            overflow-x: hidden;
            padding: 60px 100px; 
            scrollbar-width: none;
            -ms-overflow-style: none;
            scroll-behavior: smooth;
        }
        .geo-scroller::-webkit-scrollbar { display: none; }

        .box-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 30px;
            display: inline-block;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--accent-color);
            transition: transform 0.2s, color 0.2s;
        }

        .moment-item {
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px dashed var(--border-color);
        }
        .moment-img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            filter: grayscale(100%);
            /* 優化：告知瀏覽器 filter 會變動 */
            will-change: filter;
            transition: filter 0.4s;
            margin-bottom: 15px;
            border-radius: 2px;
        }
        
        .moment-text {
            font-size: 0.95rem;
            line-height: 1.8;
            word-break: break-all;
            text-align: justify;
        }

        .article-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 0;
            border-bottom: 1px solid var(--border-color);
            transition: background-color 0.2s;
        }
        .article-title { 
            font-size: 1.05rem; 
            font-weight: 500; 
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 70%;
        }
        .article-date { font-size: 0.8rem; font-family: monospace; color: var(--secondary-text); }
        
        /* --- PC 專有樣式：自定義滑鼠、懸停效果 --- */
        @media (min-width: 769px) {
            body, html, a, button { cursor: none !important; }

            #custom-cursor {
                position: fixed;
                top: 0; left: 0;
                width: 12px; height: 12px;
                background-color: var(--text-color);
                transform: rotate(45deg);
                pointer-events: none;
                z-index: 99999;
                transition: transform 0.1s, width 0.2s, height 0.2s, background-color 0.2s;
                mix-blend-mode: difference;
            }
            #custom-cursor.hollow {
                background-color: transparent;
                border: 1.5px solid var(--text-color);
                transform: rotate(45deg) scale(1.2);
            }
            #custom-cursor.clicking {
                transform: rotate(45deg) scale(0.6);
                background-color: var(--accent-color);
            }
            
            .geo-viewport:hover .moment-img { filter: grayscale(0%); }

            .geo-viewport.active, .geo-viewport:hover {
                transform: skewX(var(--skew-angle)) scale(1.02);
                box-shadow: -15px 15px 40px rgba(0,0,0,0.15);
                border-color: var(--text-color);
                z-index: 20;
            }
            .geo-viewport:not(.active):not(:hover) {
                z-index: 10;
            }
            #moments-box { width: 45%; height: 50%; top: 10%; left: 10%; }
            #articles-box { width: 55%; height: 60%; bottom: 5%; right: 5%; }
        }

        /* ========================================= */
        /* --- 3. 手機版適配 --- */
        /* ========================================= */
        @media (max-width: 768px) {
            body { 
                flex-direction: column; 
                overflow-y: auto; 
                overflow-x: hidden;
                height: auto; 
                padding-bottom: 80px;
                -webkit-overflow-scrolling: touch;
            }
            #custom-cursor { display: none; }

            .left-section {
                width: 100%;
                height: auto;
                padding: 60px 25px 20px 25px; 
                flex-direction: column;
                align-items: flex-start;
                gap: 20px;
            }

            .my-name {
                writing-mode: horizontal-tb;
                border: none;
                width: 100%;
                padding-left: 0;
                font-size: 2.2rem;
                letter-spacing: 0.1em;
            }

            .quote-wrapper {
                width: 100%;
                height: auto;
                min-height: 24px;
            }

            .quote-text {
                writing-mode: horizontal-tb;
                position: relative;
                width: 100%;
                white-space: normal;
                text-align: left;
                font-size: 0.9rem;
                color: var(--secondary-text);
            }
            .quote-enter { transform: translateY(10px); } 
            .quote-exit { transform: translateY(-10px); }

            .right-section {
                width: 100%;
                height: auto;
                display: flex;
                flex-direction: column;
                gap: 50px;
                padding: 0 25px;
            }
            
            /* 優化：手機端不需要複雜的 transform, shadow, border */
            .geo-viewport {
                position: relative !important;
                top: auto !important; left: auto !important;
                width: 100% !important;
                height: auto !important;
                transform: none !important;
                border: none !important;
                box-shadow: none !important;
                overflow: visible; /* 避免內容被裁切 */
            }

            .geo-scroller {
                transform: none !important;
                width: 100% !important;
                margin-left: 0 !important;
                padding: 0;
                overflow: visible;
            }

            .box-title {
                display: flex;
                justify-content: space-between;
                align-items: center;
                border: none;
                margin-bottom: 20px;
                font-size: 1.2rem;
                opacity: 0.8;
            }
            
            .box-title::after {
                content: '→';
                font-size: 1.2rem;
                opacity: 0.3;
            }
            
            /* 優化：手機版僅顯示前3條，使用 :nth-child 性能更好 */
            .moment-item:nth-child(n+5), /* 標題是第1個子元素，所以從n+5開始 */
            .article-item:nth-child(n+5) {
                display: none;
            }

            .moment-item {
                border: none;
                margin-bottom: 30px;
                padding-bottom: 0;
            }
            .moment-img {
                filter: none;
                height: auto; 
                max-height: 200px;
                border-radius: 4px;
                margin-bottom: 10px;
            }

            .article-item {
                border: none;
                padding: 12px 0;
            }
            .article-title {
                font-weight: 400;
            }
        }

        /* --- 展開動畫 (CSS部分) --- */
        .geo-viewport.expanding {
            position: fixed !important;
            top: 0 !important; left: 0 !important;
            width: 100vw !important; height: 100vh !important;
            transform: none !important;
            z-index: 9999 !important;
            background-color: var(--bg-color);
            transition: all 0.6s cubic-bezier(0.85, 0, 0.15, 1) !important;
            border: none;
            /* 重置 margin 和 padding 以確保全螢幕 */
            margin: 0 !important;
            padding: 25px !important; /* 可以保留一些邊距以匹配目標頁面 */
            overflow-y: auto; /* 允許在動畫期間滾動 */
        }
        
        .geo-viewport.expanding .geo-scroller {
            opacity: 0; 
            transition: opacity 0.2s;
        }

        body.is-transitioning .left-section,
        body.is-transitioning .geo-viewport:not(.expanding) {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

    </style>
</head>
<body>
    <!-- 自定義鼠標 (手機端會被CSS隱藏) -->
    <div id="custom-cursor"></div>

    <!-- 左側區 -->
    <section class="left-section">
        <div class="my-name">Joyance</div>
        <div class="quote-wrapper" id="quote-area">
            <!-- 初始內容由JS填充 -->
            <div class="quote-text" id="current-quote"></div>
        </div>
    </section>

    <!-- 右側內容區 -->
    <section class="right-section">
        
        <!-- MOMENTS -->
        <div class="geo-viewport" id="moments-box">
            <div class="geo-scroller">
                <span class="box-title interactable" onclick="expandSection('moments', event)">
                    MOMENTS
                </span>
                
                <div class="moment-item">
                    <!-- 優化：添加 decoding="async" -->
                    <img src="/medias/IMG_3719.png" class="moment-img" loading="lazy" decoding="async">
                    <p class="moment-text interactable" onclick="copyText(this)">
                        時光依舊，不過物是人非罷了
                    </p>
                </div>
                
            </div>
        </div>

        <!-- ARTICLES -->
        <div class="geo-viewport" id="articles-box">
            <div class="geo-scroller">
                <span class="box-title interactable" onclick="expandSection('articles', event)">
                    ARTICLES
                </span>
                
                <div class="article-item interactable" onclick="openLink('diary-2')">
                    <span class="article-title">四萬步，與一座城重逢</span>
                    <span class="article-date">11.02</span>
                </div>
                <div class="article-item interactable" onclick="openLink('diary-1')">
                    <span class="article-title">《什麼樣的故事啊》日記part-1</span>
                    <span class="article-date">10.15</span>
                </div>
                <div class="article-item interactable" onclick="openLink('the-frigging-life')">
                    <span class="article-title">麻痺的生活 the frigging life</span>
                    <span class="article-date">09.28</span>
                </div>
                
            </div>
        </div>

    </section>

    <!-- 優化：添加 defer 屬性，讓腳本在文檔解析後執行 -->
    <script defer>
        // 使用 'DOMContentLoaded' 確保所有元素都已加載
        document.addEventListener('DOMContentLoaded', () => {

            const isMobile = window.innerWidth <= 768;

            // --- 0. 鼠標邏輯 (僅PC) ---
            if (!isMobile) {
                const cursor = document.getElementById('custom-cursor');
                if (cursor) {
                    document.addEventListener('mousemove', (e) => {
                        cursor.style.left = e.clientX + 'px';
                        cursor.style.top = e.clientY + 'px';
                    });

                    document.addEventListener('mousedown', () => cursor.classList.add('clicking'));
                    document.addEventListener('mouseup', () => cursor.classList.remove('clicking'));

                    const interactables = document.querySelectorAll('.interactable, .box-title, .article-item, .quote-wrapper');
                    interactables.forEach(el => {
                        el.addEventListener('mouseenter', () => cursor.classList.add('hollow'));
                        el.addEventListener('mouseleave', () => cursor.classList.remove('hollow'));
                    });
                }
            }

            // --- 1. 格言系統 ---
            const quotes = [
                "困在蹉跎 空轉 不如漂浮在迷茫的美夢裡",
                "我不會安慰你 在顫抖的楓葉上 寫滿春天的謊言",
                "慾望被這個時代寵壞 真相在慢慢離開",
                "網"
            ];
            
            let quoteIndex = 0;
            const quoteEl = document.getElementById('current-quote');
            const quoteArea = document.getElementById('quote-area');
            
            if (quoteEl) {
                quoteEl.innerText = quotes[0];
                quoteEl.classList.add('quote-active');

                const updateQuote = (direction) => {
                    quoteEl.classList.remove('quote-active');
                    quoteEl.classList.add(direction === 'next' ? 'quote-exit' : 'quote-enter');
                    
                    setTimeout(() => {
                        if (direction === 'next') {
                            quoteIndex = (quoteIndex + 1) % quotes.length;
                        } else {
                            quoteIndex = (quoteIndex - 1 + quotes.length) % quotes.length;
                        }
                        quoteEl.innerText = quotes[quoteIndex];
                        quoteEl.classList.remove('quote-exit', 'quote-enter');
                        void quoteEl.offsetWidth; 
                        quoteEl.classList.add('quote-active');
                    }, 300);
                }

                quoteArea.addEventListener('click', () => updateQuote('next'));

                let touchStartX = 0;
                quoteArea.addEventListener('touchstart', e => {
                    touchStartX = e.changedTouches[0].screenX;
                }, {passive: true}); // 優化：明確 passive
                
                quoteArea.addEventListener('touchend', e => {
                    let touchEndX = e.changedTouches[0].screenX;
                    if (touchStartX - touchEndX > 30) updateQuote('next'); 
                    if (touchEndX - touchStartX > 30) updateQuote('prev'); 
                }, {passive: true}); // 優化：明確 passive
            }

            // --- 5. PC端 Z-Index 邏輯 (僅PC) ---
            if (!isMobile) {
                const boxes = [document.getElementById('moments-box'), document.getElementById('articles-box')];
                const bringToFront = (activeId) => {
                    if (document.body.classList.contains('is-transitioning')) return;
                    boxes.forEach(box => {
                        if (box) {
                            if (box.id === activeId) {
                                box.classList.add('active');
                            } else {
                                box.classList.remove('active');
                            }
                        }
                    });
                }
                boxes.forEach(box => {
                    if(box) {
                       box.addEventListener('mouseenter', () => bringToFront(box.id));
                    }
                });
            }
        });

        // --- 2. 複製功能 (全局函數) ---
        async function copyText(el) {
            if(window.event) window.event.stopPropagation();
            const text = el.innerText.replace('（點擊複製）', '').trim();
            try {
                await navigator.clipboard.writeText(text);
                el.style.transition = 'opacity 0.3s';
                el.style.opacity = '0.5';
                setTimeout(() => el.style.opacity = '1', 300);
            } catch (err) { 
                console.error('Copy failed', err); 
            }
        }

        // --- 3 & 4. 頁面跳轉邏輯 (全局函數) ---
        function handleTransition(boxId, url) {
            const box = document.getElementById(boxId);
            if (!box) return;

            document.body.classList.add('is-transitioning');
            box.classList.add('expanding');
            
            setTimeout(() => {
                window.location.href = url;
            }, 600);
        }

        function expandSection(type, event) {
            if(event) event.stopPropagation();
            handleTransition(type + '-box', './' + type + '.html');
        }

        function openLink(slug) {
            handleTransition('articles-box', 'reader?id=' + slug);
        }

    </script>
</body>
</html>
