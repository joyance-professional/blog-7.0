<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>主頁 | Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        /* --- 1. 全局變量 --- */
        :root {
            --bg-color: #ffffff;
            --text-color: #1a1a1a;
            --accent-color: #000000;
            --secondary-text: #666666;
            --border-color: #e0e0e0;
            
            --skew-angle: -15deg; 
            --content-angle: 15deg; 
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #000000;
                --text-color: #e5e5e5;
                --accent-color: #ffffff;
                --secondary-text: #888888;
                --border-color: #333333;
            }
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Noto Serif TC', serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            width: 100vw;
            overflow: hidden; 
            display: flex;
            opacity: 0; 
            animation: pageFadeIn 1s cubic-bezier(0.25, 1, 0.5, 1) forwards;
        }

        @keyframes pageFadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* --- 2. 左側區塊 --- */
        .left-section {
            width: 30%;
            height: 100%;
            padding: 60px 40px;
            display: flex;
            flex-direction: row; 
            justify-content: center;
            align-items: center;
            z-index: 50; 
            gap: 40px; 
            transition: opacity 0.5s ease;
        }

        .my-name {
            font-size: 2.5rem;
            font-weight: 700;
            border-left: 2px solid var(--accent-color); 
            padding-left: 20px;
            letter-spacing: 0.2em;
            writing-mode: vertical-rl;
            user-select: none;
        }

        .quote-wrapper {
            height: 60%;
            width: 60px;
            position: relative;
            cursor: pointer;
        }

        .quote-text {
            font-size: 1.1rem;
            font-weight: 300;
            line-height: 1.5;
            height: 100%;
            position: absolute;
            top: 0; right: 0; 
            transition: all 0.6s cubic-bezier(0.25, 0.8, 0.25, 1);
            opacity: 1;
            writing-mode: vertical-rl;
            text-orientation: upright;
            white-space: nowrap;
        }
        .quote-enter { opacity: 0; transform: translateX(20px); } 
        .quote-active { opacity: 1; transform: translateX(0); }
        .quote-exit { opacity: 0; transform: translateX(-20px); } 

        /* --- 3. 右側幾何板塊區 --- */
        .right-section {
            width: 70%;
            height: 100%;
            position: relative;
        }

        .geo-viewport {
            position: absolute;
            background: var(--bg-color);
            border: 1.5px solid var(--accent-color);
            transform: skewX(var(--skew-angle)); 
            overflow: hidden;
            transition: transform 0.4s ease, border-color 0.3s, width 0.6s, height 0.6s, top 0.6s, left 0.6s; 
            box-shadow: -5px 5px 20px rgba(0,0,0,0.05);
            /* 關鍵：設置變換原點，讓動畫從點擊處擴散 */
            transform-origin: center center;
        }

        /* PC端佈局 */
        @media (min-width: 769px) {
            .geo-viewport.active, .geo-viewport:hover {
                transform: skewX(var(--skew-angle)) scale(1.02);
                box-shadow: -15px 15px 40px rgba(0,0,0,0.15);
                border-color: var(--text-color);
                z-index: 20;
            }
            .geo-viewport:not(.active):not(:hover) {
                z-index: 10;
            }
            /* 定位邏輯：右下角到頁面中間 */
            #moments-box { width: 45%; height: 50%; top: 10%; left: 10%; }
            #articles-box { width: 55%; height: 60%; bottom: 5%; right: 5%; }
            
            .box-title { border-bottom: 2px solid var(--accent-color); }
            .moment-item { border-bottom: 1px dashed var(--border-color); }
            .article-item { border-bottom: 1px solid var(--border-color); }
        }

        .geo-scroller {
            width: 120%; 
            height: 100%;
            margin-left: -10%; 
            transform: skewX(var(--content-angle)*2); 
            overflow-y: auto;
            overflow-x: hidden;
            padding: 60px 100px; 
            scrollbar-width: none;
            scroll-behavior: smooth;
            transition: opacity 0.3s ease;
        }
        .geo-scroller::-webkit-scrollbar { display: none; }

        .box-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 30px;
            display: inline-block;
            padding-bottom: 10px;
            cursor: pointer;
            transition: transform 0.2s, color 0.2s;
        }

        /* 列表元素樣式 */
        .moment-item { margin-bottom: 40px; padding-bottom: 20px; }
        .moment-img {
            width: 100%; height: 180px; object-fit: cover;
            filter: grayscale(100%); transition: filter 0.4s;
            margin-bottom: 15px; border-radius: 2px;
        }
        .geo-viewport:hover .moment-img { filter: grayscale(0%); }
        .moment-text { font-size: 0.95rem; line-height: 1.8; word-break: break-all; text-align: justify; }

        .article-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 18px 0; cursor: pointer; transition: background-color 0.2s;
        }
        .article-title { font-size: 1.05rem; font-weight: 500; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 70%; }
        .article-date { font-size: 0.8rem; font-family: monospace; color: var(--secondary-text); }


        /* --- 4. 手機版適配 --- */
        @media (max-width: 768px) {
            body { 
                flex-direction: column; overflow-y: auto; overflow-x: hidden;
                height: auto; padding-bottom: 80px;
            }
            .left-section {
                width: 100%; height: auto; padding: 60px 25px 20px 25px; 
                flex-direction: column; align-items: flex-start; gap: 20px;
            }
            .my-name { writing-mode: horizontal-tb; border: none; padding: 0; font-size: 2.2rem; }
            .quote-wrapper { width: 100%; height: auto; min-height: 24px; }
            .quote-text { writing-mode: horizontal-tb; position: relative; width: 100%; white-space: normal; text-align: left; }
            
            .quote-enter { opacity: 0; transform: translateY(10px); } 
            .quote-active { opacity: 1; transform: translateY(0); }
            .quote-exit { opacity: 0; transform: translateY(-10px); }

            .right-section { width: 100%; height: auto; display: flex; flex-direction: column; gap: 50px; padding: 0 25px; }

            .geo-viewport {
                position: relative !important; top: auto !important; left: auto !important;
                width: 100% !important; height: auto !important; transform: none !important;
                border: none !important; box-shadow: none !important;
            }
            .geo-scroller { transform: none !important; width: 100% !important; margin-left: 0 !important; padding: 0; overflow: visible; }
            
            .box-title { display: flex; justify-content: space-between; width: 100%; opacity: 0.8; }
            .box-title::after { content: '→'; font-size: 1.2rem; opacity: 0.3; }

            .moment-item:nth-of-type(n+4), .article-item:nth-of-type(n+4) { display: none !important; }
            .moment-img { filter: none; height: auto; max-height: 200px; }
            .article-item { border: none !important; padding: 12px 0; }
        }

        /* --- 5. 展開動畫核心 (PC/Mobile通用) --- */
        .geo-viewport.expanding {
            /* 強制固定定位填滿屏幕 */
            position: fixed !important;
            top: 0 !important; left: 0 !important; 
            width: 100vw !important; height: 100vh !important;
            /* 移除傾斜，回歸矩形 */
            transform: skewX(0) scale(1) !important;
            z-index: 9999 !important;
            background-color: var(--bg-color);
            border: none !important;
            border-radius: 0 !important;
            /* 使用貝塞爾曲線模擬物理擴散 */
            transition: all 0.6s cubic-bezier(0.7, 0, 0.3, 1) !important;
            margin: 0 !important;
        }
        
        /* 展開時隱藏內部滾動條內容，避免文字在變形時閃爍 */
        .geo-viewport.expanding .geo-scroller {
            opacity: 0; 
            transition: opacity 0.2s ease;
        }

        /* 離場動畫類 */
        body.is-transitioning .left-section { opacity: 0; pointer-events: none; }
        body.is-transitioning .geo-viewport:not(.expanding) { opacity: 0; pointer-events: none; transition: opacity 0.3s; }

    </style>
</head>
<body>

    <section class="left-section">
        <div class="my-name">Joyance</div>
        <div class="quote-wrapper" id="quote-area">
            <div class="quote-text quote-active" id="current-quote"></div>
        </div>
    </section>

    <section class="right-section">
        
        <!-- MOMENTS -->
        <div class="geo-viewport" id="moments-box">
            <div class="geo-scroller">
                <span class="box-title" onclick="expandSection('moments', event)">MOMENTS</span>
                
                <div class="moment-item">
                    <img src="https://images.unsplash.com/photo-1493663284031-b7e3aefcae8e?auto=format&fit=crop&w=600&q=80" class="moment-img" loading="lazy">
                    <p class="moment-text copy-target" onclick="copyText(this)">
                        生活不是等待風暴過去，而是學會在雨中跳舞。（點擊複製）
                    </p>
                </div>
                
                <div class="moment-item">
                    <img src="https://images.unsplash.com/photo-1519681393784-d120267933ba?auto=format&fit=crop&w=600&q=80" class="moment-img" loading="lazy">
                    <p class="moment-text">仰望星空，腳踏實地。</p>
                </div>

                <div class="moment-item">
                     <p class="moment-text">保持熱愛，奔赴山海。</p>
                </div>
            </div>
        </div>

        <!-- ARTICLES -->
        <div class="geo-viewport" id="articles-box">
            <div class="geo-scroller">
                <span class="box-title" onclick="expandSection('articles', event)">ARTICLES</span>
                
                <div class="article-item" onclick="openArticle('post-1')">
                    <span class="article-title">幾何美學的構建</span><span class="article-date">11.02</span>
                </div>
                <div class="article-item" onclick="openArticle('post-2')">
                    <span class="article-title">CSS Skew 的反向邏輯</span><span class="article-date">10.15</span>
                </div>
                <div class="article-item" onclick="openArticle('post-3')">
                    <span class="article-title">垂直排版的藝術</span><span class="article-date">09.28</span>
                </div>
                <div class="article-item" onclick="openArticle('post-4')">
                    <span class="article-title">移動端適配指南</span><span class="article-date">08.12</span>
                </div>
            </div>
        </div>

    </section>

    <script>
        // 1. 格言系統
        const quotes = [
            "困在蹉跎 空轉 不如漂浮在迷茫的美夢裡",
            "在顫抖的楓葉上 寫滿春天的謊言",
            "風起的時候，我們一起回家",
            "沈默是另一種大聲的喧嘩"
        ];
        let quoteIndex = 0;
        const quoteEl = document.getElementById('current-quote');
        const quoteArea = document.getElementById('quote-area');
        quoteEl.innerText = quotes[0];

        function updateQuote(direction) {
            quoteEl.classList.remove('quote-active');
            quoteEl.classList.add(direction === 'next' ? 'quote-exit' : 'quote-enter');
            setTimeout(() => {
                if (direction === 'next') quoteIndex = (quoteIndex + 1) % quotes.length;
                else quoteIndex = (quoteIndex - 1 + quotes.length) % quotes.length;
                quoteEl.innerText = quotes[quoteIndex];
                quoteEl.classList.remove('quote-exit', 'quote-enter');
                void quoteEl.offsetWidth; 
                quoteEl.classList.add('quote-active');
            }, 300);
        }
        quoteArea.addEventListener('click', () => updateQuote('next'));
        quoteArea.addEventListener('wheel', (e) => { e.preventDefault(); if(e.deltaY>0) updateQuote('next'); else updateQuote('prev'); });

        // 2. 頁面跳轉動畫邏輯
        function expandSection(type, event) {
            if(event) event.stopPropagation();
            const box = document.getElementById(type + '-box');
            
            // 添加過渡狀態類
            document.body.classList.add('is-transitioning');
            // 觸發展開動畫
            box.classList.add('expanding');

            // 等待動畫完成後跳轉 (600ms 與 CSS transition 一致)
            setTimeout(() => {
                window.location.href = './' + type + '.html';
            }, 600);
        }

        // 3. 文章跳轉
        function openArticle(slug) {
            // 這裡使用了 Cloudflare Pages 推薦的目錄結構 logic: article/slug/
            window.location.href = `article/${slug}/`;
        }

        // 4. 複製功能 (首頁預覽用)
        async function copyText(el) {
            if(window.event) window.event.stopPropagation();
            const text = el.innerText.replace('（點擊複製）', '').trim();
            try { await navigator.clipboard.writeText(text); } catch (e) {}
        }

        // 5. PC Z-Index Hover
        if (window.innerWidth > 768) {
            const boxes = [document.getElementById('moments-box'), document.getElementById('articles-box')];
            boxes.forEach(box => {
                box.addEventListener('mouseenter', () => {
                    if (document.body.classList.contains('is-transitioning')) return;
                    box.style.zIndex = 20;
                    boxes.forEach(b => { if(b!==box) b.style.zIndex = 10; });
                });
            });
        }
    </script>
</body>
</html>
