<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- 禁止縮放，提升App質感 -->
    <title>主頁 | Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        /* --- 1. 全局變量 --- */
        :root {
            --bg-color: #ffffff;
            --text-color: #1a1a1a;
            --accent-color: #000000;
            --secondary-text: #666666;
            --border-color: #e0e0e0;
            
            --skew-angle: -15deg; 
            --content-angle: 15deg; 
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #000000;
                --text-color: #e5e5e5;
                --accent-color: #ffffff;
                --secondary-text: #888888;
                --border-color: #333333;
            }
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Noto Serif TC', serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            width: 100vw;
            overflow: hidden; /* PC端隱藏，手機端在 media query 覆蓋 */
            display: flex;
            opacity: 0; 
            animation: pageFadeIn 1s cubic-bezier(0.25, 1, 0.5, 1) forwards;
        }

        @keyframes pageFadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* --- 2. 左側區域 (PC: 豎排) --- */
        .left-section {
            width: 30%;
            height: 100%;
            padding: 60px 40px;
            display: flex;
            flex-direction: row; 
            justify-content: center;
            align-items: center;
            z-index: 50; 
            gap: 40px; 
            transition: opacity 0.5s ease;
        }

        .my-name {
            font-size: 2.5rem;
            font-weight: 700;
            border-left: 2px solid var(--accent-color); 
            padding-left: 20px;
            letter-spacing: 0.2em;
            writing-mode: vertical-rl;
            user-select: none;
        }

        .quote-wrapper {
            height: 60%;
            width: 60px;
            position: relative;
            cursor: pointer;
        }

        .quote-text {
            font-size: 1.1rem;
            font-weight: 300;
            line-height: 1.5;
            height: 100%;
            position: absolute;
            top: 0; right: 0; 
            transition: all 0.6s cubic-bezier(0.25, 0.8, 0.25, 1);
            opacity: 1;
            writing-mode: vertical-rl;
            text-orientation: upright;
            white-space: nowrap;
        }

        .quote-enter { opacity: 0; transform: translateX(20px); } 
        .quote-active { opacity: 1; transform: translateX(0); }
        .quote-exit { opacity: 0; transform: translateX(-20px); } 


        /* --- 3. 右側區域 (PC: 幾何傾斜) --- */
        .right-section {
            width: 70%;
            height: 100%;
            position: relative;
        }

        .geo-viewport {
            position: absolute;
            background: var(--bg-color);
            border: 1.5px solid var(--accent-color);
            transform: skewX(var(--skew-angle)); 
            overflow: hidden;
            transition: transform 0.4s ease, border-color 0.3s; 
            box-shadow: -5px 5px 20px rgba(0,0,0,0.05);
        }

        /* PC端懸停效果 */
        @media (min-width: 769px) {
            .geo-viewport.active, .geo-viewport:hover {
                transform: skewX(var(--skew-angle)) scale(1.02);
                box-shadow: -15px 15px 40px rgba(0,0,0,0.15);
                border-color: var(--text-color);
                z-index: 20;
            }
            .geo-viewport:not(.active):not(:hover) {
                z-index: 10;
            }
        }

        .geo-scroller {
            width: 120%; 
            height: 100%;
            margin-left: -10%; 
            transform: skewX(var(--content-angle)*2); 
            overflow-y: auto;
            overflow-x: hidden;
            padding: 60px 100px; 
            scrollbar-width: none;
            -ms-overflow-style: none;
            /* 平滑滾動 */
            scroll-behavior: smooth;
        }
        .geo-scroller::-webkit-scrollbar { display: none; }

        .box-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 30px;
            display: inline-block;
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 10px;
            cursor: pointer;
            transition: transform 0.2s, color 0.2s;
        }

        /* MOMENTS */
        .moment-item {
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px dashed var(--border-color);
        }
        .moment-img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            filter: grayscale(100%);
            transition: filter 0.4s;
            margin-bottom: 15px;
            border-radius: 2px;
        }
        .geo-viewport:hover .moment-img { filter: grayscale(0%); }
        
        .moment-text {
            font-size: 0.95rem;
            line-height: 1.8;
            word-break: break-all; /* 防止長單詞撐開 */
            text-align: justify;
        }

        /* ARTICLES */
        .article-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 0; /* 增加點擊區域 */
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .article-title { 
            font-size: 1.05rem; 
            font-weight: 500; 
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 70%;
        }
        .article-date { font-size: 0.8rem; font-family: monospace; color: var(--secondary-text); }

        /* PC定位 */
        #moments-box { width: 45%; height: 50%; top: 10%; left: 10%; }
        #articles-box { width: 55%; height: 60%; bottom: 5%; right: 5%; }

        /* --- 4. 展開動畫 (通用) --- */
        .geo-viewport.expanding {
            position: fixed !important;
            top: 0 !important; left: 0 !important; bottom: 0 !important; right: 0 !important;
            width: 100vw !important; height: 100vh !important;
            transform: none !important; /* 無論PC手機都歸正 */
            z-index: 9999 !important;
            border: none !important;
            background-color: var(--bg-color);
            transition: all 0.6s cubic-bezier(0.85, 0, 0.15, 1) !important;
            box-shadow: none !important;
            margin: 0 !important;
            border-radius: 0 !important;
        }
        .geo-viewport.expanding .geo-scroller {
            transform: none !important;
            width: 100% !important;
            margin: 0 !important;
            padding: 80px 20px;
            max-width: 800px;
            margin: 0 auto !important;
        }


        /* ========================================= */
        /* --- 5. 手機版深度適配 (Mobile Optimized) --- */
        /* ========================================= */
        @media (max-width: 768px) {
            body { 
                flex-direction: column; 
                overflow-y: auto; /* 允許垂直滾動 */
                overflow-x: hidden;
                height: auto; /* 高度隨內容 */
                padding-bottom: 50px; /* 底部留白 */
                -webkit-overflow-scrolling: touch; /* iOS 慣性滾動 */
            }

            /* 1. 頭部重構 */
            .left-section {
                width: 100%;
                height: auto;
                padding: 50px 25px 20px 25px; /* 上方留出空間 */
                flex-direction: column; /* 改為上下排列 */
                align-items: flex-start; /* 左對齊 */
                gap: 15px;
                background: var(--bg-color);
                position: relative;
            }

            .my-name {
                writing-mode: horizontal-tb; /* 橫排 */
                border-left: none;
                border-bottom: 2px solid var(--accent-color);
                width: fit-content;
                padding-left: 0;
                padding-bottom: 5px;
                font-size: 2rem;
            }

            .quote-wrapper {
                width: 100%;
                height: auto;
                min-height: 30px; /* 防止高度坍塌 */
            }

            .quote-text {
                writing-mode: horizontal-tb;
                position: relative;
                width: 100%;
                white-space: normal; /* 允許換行 */
                text-align: left;
                font-size: 0.95rem;
                color: var(--secondary-text);
            }
            
            /* 修正手機版動畫方向 */
            .quote-enter { opacity: 0; transform: translateY(10px); } 
            .quote-active { opacity: 1; transform: translateY(0); }
            .quote-exit { opacity: 0; transform: translateY(-10px); }

            /* 2. 內容區域重構 */
            .right-section {
                width: 100%;
                height: auto;
                display: flex;
                flex-direction: column;
                gap: 25px;
                padding: 10px 20px;
            }

            .geo-viewport {
                position: relative !important; /* 取消絕對定位 */
                top: auto !important; left: auto !important; 
                bottom: auto !important; right: auto !important;
                width: 100% !important;
                height: 45vh; /* 每個板塊佔據屏幕一半不到，方便滑動 */
                transform: none !important; /* 取消傾斜 */
                border: 1px solid var(--accent-color);
                border-radius: 8px; /* 輕微圓角 */
                box-shadow: 0 4px 15px rgba(0,0,0,0.03); /* 柔和陰影 */
                z-index: 1 !important; /* 固定層級 */
            }
            
            /* 手機版展開時不需要改變 z-index 邏輯，expanding類已經處理了 */

            .geo-scroller {
                transform: none !important;
                width: 100% !important;
                margin-left: 0 !important;
                padding: 25px 20px;
            }

            /* 圖片去色在手機上效果不好，直接顯示原色 */
            .moment-img { filter: none; height: 160px; }

            /* 3. 交互優化 */
            .box-title {
                display: block;
                width: 100%;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            /* 增加箭頭提示 */
            .box-title::after {
                content: '→';
                font-size: 1.2rem;
                opacity: 0.5;
                transform: none;
                transition: transform 0.3s;
            }
            
            /* 觸摸反饋 (Active State) - 絲滑關鍵 */
            .box-title:active {
                opacity: 0.6;
                transform: scale(0.98); /* 按下縮小 */
            }
            
            .article-item:active {
                background-color: rgba(128,128,128,0.1);
            }

            /* 確保點擊區域夠大 */
            .copy-target { padding: 5px 0; }
        }

        /* 正在跳轉時的過度樣式 */
        body.is-transitioning .left-section {
            opacity: 0;
            pointer-events: none;
        }
        /* 手機上隱藏另一個未展開的盒子 */
        body.is-transitioning .geo-viewport:not(.expanding) {
            opacity: 0;
            transform: scale(0.95);
        }

    </style>
</head>
<body>

    <!-- 左側區域 -->
    <section class="left-section">
        <div class="my-name">Joyance</div>
        <div class="quote-wrapper" id="quote-area">
            <div class="quote-text quote-active" id="current-quote"></div>
        </div>
    </section>

    <!-- 右側/下方區域 -->
    <section class="right-section">
        
        <!-- MOMENTS -->
        <div class="geo-viewport" id="moments-box">
            <div class="geo-scroller">
                <!-- onclick 觸發展開 -->
                <span class="box-title" onclick="expandSection('moments', event)">
                    MOMENTS
                </span>
                
                <div class="moment-item">
                    <img src="https://images.unsplash.com/photo-1493663284031-b7e3aefcae8e?auto=format&fit=crop&w=600&q=80" class="moment-img" loading="lazy">
                    <p class="moment-text copy-target" onclick="copyText(this)">
                        生活不是等待風暴過去，而是學會在雨中跳舞。（點擊複製）
                    </p>
                </div>
                
                <div class="moment-item">
                    <img src="https://images.unsplash.com/photo-1519681393784-d120267933ba?auto=format&fit=crop&w=600&q=80" class="moment-img" loading="lazy">
                    <p class="moment-text copy-target" onclick="copyText(this)">
                        仰望星空，腳踏實地。
                    </p>
                </div>

                <div class="moment-item">
                     <p class="moment-text copy-target" onclick="copyText(this)">
                        保持熱愛，奔赴山海。
                    </p>
                </div>
                
                <div style="height: 60px;"></div>
            </div>
        </div>

        <!-- ARTICLES -->
        <div class="geo-viewport" id="articles-box">
            <div class="geo-scroller">
                <span class="box-title" onclick="expandSection('articles', event)">
                    ARTICLES
                </span>
                
                <div class="article-item" onclick="openLink('post-1')">
                    <span class="article-title">幾何美學的構建</span>
                    <span class="article-date">11.02</span>
                </div>
                <div class="article-item" onclick="openLink('post-2')">
                    <span class="article-title">CSS Skew 的反向邏輯</span>
                    <span class="article-date">10.15</span>
                </div>
                <div class="article-item" onclick="openLink('post-3')">
                    <span class="article-title">垂直排版的藝術</span>
                    <span class="article-date">09.28</span>
                </div>
                <div class="article-item" onclick="openLink('post-4')">
                    <span class="article-title">移動端適配指南</span>
                    <span class="article-date">08.12</span>
                </div>
                 <div class="article-item" onclick="openLink('post-5')">
                    <span class="article-title">關於時間的思考</span>
                    <span class="article-date">07.01</span>
                </div>

                <div style="height: 60px;"></div>
            </div>
        </div>

    </section>

    <script>
        // --- 1. 格言系統 (增加手機觸摸滑動支持) ---
        const quotes = [
            "困在蹉跎 空轉 不如漂浮在迷茫的美夢裡",
            "在顫抖的楓葉上 寫滿春天的謊言",
            "風起的時候，我們一起回家",
            "沈默是另一種大聲的喧嘩"
        ];
        
        let quoteIndex = 0;
        const quoteEl = document.getElementById('current-quote');
        const quoteArea = document.getElementById('quote-area');
        quoteEl.innerText = quotes[0];

        function updateQuote(direction) {
            quoteEl.classList.remove('quote-active');
            quoteEl.classList.add(direction === 'next' ? 'quote-exit' : 'quote-enter');
            
            setTimeout(() => {
                if (direction === 'next') {
                    quoteIndex = (quoteIndex + 1) % quotes.length;
                } else {
                    quoteIndex = (quoteIndex - 1 + quotes.length) % quotes.length;
                }
                quoteEl.innerText = quotes[quoteIndex];
                quoteEl.classList.remove('quote-exit', 'quote-enter');
                void quoteEl.offsetWidth; 
                quoteEl.classList.add('quote-active');
            }, 300);
        }

        // 點擊切換
        quoteArea.addEventListener('click', () => updateQuote('next'));

        // 手機觸摸滑動切換
        let touchStartX = 0;
        quoteArea.addEventListener('touchstart', e => {
            touchStartX = e.changedTouches[0].screenX;
        }, {passive: true});
        
        quoteArea.addEventListener('touchend', e => {
            let touchEndX = e.changedTouches[0].screenX;
            if (touchStartX - touchEndX > 30) updateQuote('next'); // 左滑
            if (touchEndX - touchStartX > 30) updateQuote('prev'); // 右滑
        }, {passive: true});


        // --- 2. 複製功能 (增加震動反饋) ---
        async function copyText(el) {
            // 阻止冒泡，防止觸發父級點擊
            if(window.event) window.event.stopPropagation();

            const text = el.innerText.replace('（點擊複製）', '').trim();
            try {
                await navigator.clipboard.writeText(text);
                
                // 視覺反饋
                const originalColor = el.style.color;
                el.style.color = 'var(--secondary-text)';
                el.style.opacity = '0.5';
                
                // 手機震動反饋 (如果支持)
                if (navigator.vibrate) navigator.vibrate(50);

                setTimeout(() => {
                    el.style.color = originalColor;
                    el.style.opacity = '1';
                }, 300);
            } catch (err) {
                console.error('Copy failed');
            }
        }

        // --- 3. 展開邏輯 (PC/Mobile 通用) ---
        function expandSection(type, event) {
            if(event) event.stopPropagation();

            const box = document.getElementById(type + '-box');
            
            // 1. 添加過渡狀態標記
            document.body.classList.add('is-transitioning');
            
            // 2. 展開當前板塊
            box.classList.add('expanding');

            // 3. 延遲跳轉
            setTimeout(() => {
                window.location.href = './' + type + '.html';
            }, 600); // 稍微縮短時間讓動畫更緊湊
        }

        // --- 4. 鏈接跳轉 ---
        function openLink(slug) {
            // 手機上點擊文章增加輕微延遲，顯示點擊態
            setTimeout(() => {
                console.log("Opening:", slug);
                // window.location.href = slug + '.html';
            }, 100);
        }

        // --- 5. PC端 Z-Index 邏輯 (手機端禁用) ---
        // 只有在屏幕寬度大於 768px 時才啟用複雜的層級切換
        if (window.innerWidth > 768) {
            const boxes = [document.getElementById('moments-box'), document.getElementById('articles-box')];
            
            function bringToFront(activeId) {
                if (document.body.classList.contains('is-transitioning')) return;
                boxes.forEach(box => {
                    if (box.id === activeId) {
                        box.classList.add('active');
                        box.style.zIndex = 20;
                    } else {
                        box.classList.remove('active');
                        box.style.zIndex = 10;
                    }
                });
            }

            boxes.forEach(box => {
                box.addEventListener('mouseenter', () => bringToFront(box.id));
            });
        }

    </script>
</body>
</html>
