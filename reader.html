<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Article</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg-color: #ffffff; 
            --text-color: #1a1a1a; 
            --accent-color: #000000; 
            --placeholder-bg: #f0f0f0; 
            --toc-width: 260px; /* 目錄寬度 */
        }
        @media (prefers-color-scheme: dark) { 
            :root { --bg-color: #000000; --text-color: #e5e5e5; --accent-color: #ffffff; --placeholder-bg: #1c1c1e; } 
        }

        /* --- 核心基礎設定 --- */
        body.js-loading { opacity: 0; visibility: hidden; }
        body { 
            background-color: var(--bg-color); 
            color: var(--text-color); 
            font-family: 'Noto Serif TC', serif; 
            margin: 0; height: 100vh; width: 100vw; 
            overflow: hidden; 
            transition: opacity 0.8s ease;
        }
        
        /* --- 強制隱藏系統鼠標 (核彈級 CSS) --- */
        html, body, *, *::before, *::after, button, a, input, p, img { 
            cursor: none !important; 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; 
        }

        /* 自定義鼠標 (最高層級) */
        #custom-cursor { 
            position: fixed; top: 0; left: 0; width: 12px; height: 12px; 
            background-color: var(--accent-color); 
            transform: translate(-50%, -50%) rotate(45deg); 
            pointer-events: none; 
            z-index: 2147483647; /* Max Z-Index */
            transition: transform 0.1s, width 0.2s, height 0.2s, background-color 0.2s; 
            mix-blend-mode: difference; 
        }
        #custom-cursor.hollow { background: transparent; border: 1.5px solid var(--accent-color); transform: translate(-50%, -50%) rotate(45deg) scale(1.5); }
        #custom-cursor.clicking { transform: translate(-50%, -50%) rotate(45deg) scale(0.8); background: var(--accent-color); }

        /* 佈局容器 */
        #app-container { display: flex; width: 100%; height: 100%; }
        
        /* 主內容區 */
        .main-content { 
            flex: 1; position: relative; height: 100%; 
            display: flex; flex-direction: column; 
            overflow: hidden; 
            transition: margin-right 0.4s cubic-bezier(0.16, 1, 0.3, 1); 
        }

        /* 按鈕與圖標 */
        .top-controls { position: fixed; top: 30px; left: 30px; z-index: 100; pointer-events: none; }
        .desktop-toc-trigger { position: fixed; top: 30px; right: 30px; z-index: 100; pointer-events: none; }
        
        .icon-btn { 
            pointer-events: auto; opacity: 0.5; transition: 0.3s; 
            border: none; background: none; padding: 10px; 
            display: flex; align-items: center; justify-content: center; 
        }
        .icon-btn:hover { opacity: 1; transform: scale(1.1); }
        .icon-btn svg { width: 24px; height: 24px; fill: var(--text-color); }

        /* 閱讀視口 */
        .reader-viewport { 
            flex: 1; width: 100%; max-width: 800px; 
            margin: 40px auto; 
            position: relative; touch-action: pan-y; 
        }
        
        .page-slide { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; padding: 0 40px; 
            opacity: 0; pointer-events: none; transform: translateX(30px); 
            transition: opacity 0.4s ease, transform 0.4s ease; 
            display: flex; flex-direction: column; justify-content: center; gap: 25px; 
        }
        .page-slide.active { opacity: 1; pointer-events: auto; transform: translateX(0); }

        /* 文本樣式與互動 */
        p { 
            font-size: clamp(1.1rem, 2.2vmin, 1.35rem); line-height: 1.9; text-align: justify; margin: 0;
            font-weight: 400;
            overflow-wrap: break-word; word-break: break-word;
            transition: transform 0.1s; transform-origin: left center;
        }
        /* 點擊複製的動畫 */
        p:active { transform: scale(0.98); opacity: 0.8; }
        
        h1, h2, h3 { margin: 0; font-weight: 600; line-height: 1.4; }
        .article-heading[data-level="1"] { font-size: 1.8rem; border-left: 4px solid var(--accent-color); padding-left: 15px; font-weight: 700; margin: 15px 0; }
        .article-heading[data-level="2"] { font-size: 1.4rem; opacity: 0.9; padding-left: 5px; font-weight: 600; margin: 10px 0; }

        /* 圖片 */
        figure img { 
            max-width: 100%; max-height: 65vh; height: auto; border-radius: 4px; 
            opacity: 0; transition: opacity 0.5s, transform 0.3s; 
        }
        figure img.loaded { opacity: 1; }
        figure img:hover { transform: scale(1.01); }

        /* Lightbox */
        #lightbox {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); z-index: 2000;
            display: flex; align-items: center; justify-content: center;
            opacity: 0; visibility: hidden; transition: 0.3s; backdrop-filter: blur(5px);
        }
        #lightbox.active { opacity: 1; visibility: visible; }
        #lightbox img { max-width: 95vw; max-height: 95vh; transform: scale(0.9); transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        #lightbox.active img { transform: scale(1); }

        /* 底部導航 */
        .pagination { position: fixed; bottom: 30px; width: 100%; display: flex; justify-content: center; gap: 40px; font-size: 0.9rem; pointer-events: none; z-index: 50; }
        .nav-btn { pointer-events: auto; opacity: 0.3; border: none; background: none; color: inherit; padding: 10px; }
        .nav-btn:hover { opacity: 1; }

        /* --- 電腦版目錄 (無邊框) --- */
        #toc-sidebar {
            width: var(--toc-width); height: 100%; background: var(--bg-color);
            /* border-left: 1px solid var(--placeholder-bg); 已移除邊框 */
            position: fixed; right: 0; top: 0;
            transform: translateX(100%); 
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 90; display: flex; flex-direction: column;
            padding: 80px 30px 30px; overflow-y: auto;
        }
        #toc-sidebar.open { transform: translateX(0); }
        .toc-item { 
            padding: 10px 0; opacity: 0.5; transition: 0.2s; font-size: 0.95rem; display: block; 
        }
        .toc-item:hover { opacity: 1; transform: translateX(-5px); color: var(--accent-color); }
        .toc-item.active-chapter { opacity: 1; font-weight: 600; color: var(--accent-color); }

        /* --- 手機版目錄按鈕與扇形 (Bottom 3/4) --- */
        #mobile-toc-btn {
            position: fixed; 
            top: 75%; right: 0; /* 下 3/4 處 (距頂部 75%) */
            transform: translateY(-50%);
            width: 40px; height: 60px; 
            border-radius: 30px 0 0 30px;
            background: rgba(128, 128, 128, 0.1);
            backdrop-filter: blur(5px);
            z-index: 3000;
            display: none; align-items: center; justify-content: center;
            border: 1px solid rgba(128,128,128,0.2); border-right: none;
            transition: width 0.3s;
        }
        #mobile-toc-btn::after { content: "≡"; font-size: 20px; opacity: 0.6; }
        #mobile-toc-btn.active { width: 50px; background: rgba(128, 128, 128, 0.2); }

        #mobile-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(var(--bg-rgb), 0.1);
            z-index: 2500;
            visibility: hidden; opacity: 0;
            transition: 0.4s; touch-action: none;
        }
        #mobile-overlay.active { visibility: visible; opacity: 1; backdrop-filter: blur(10px); }

        #fan-container {
            position: absolute;
            top: 75%; right: 0; /* 與按鈕位置一致 */
            width: 0; height: 0;
            pointer-events: none;
        }
        
        .fan-item {
            position: absolute;
            top: 0; left: 0;
            width: 250px; 
            transform-origin: 0 0; 
            display: flex; align-items: center;
            opacity: 0; visibility: hidden;
            transition: opacity 0.2s; /* 移除 transform transition 以保證旋轉流暢 */
            font-size: 1.1rem; color: var(--text-color);
            white-space: nowrap; padding-left: 60px;
        }
        .fan-item.visible { opacity: 0.4; visibility: visible; }
        .fan-item.highlight { opacity: 1; font-size: 1.3rem; font-weight: 700; color: var(--accent-color); z-index: 10; }

        /* 退出提示 */
        .toast-msg {
            position: fixed; bottom: 80px; left: 50%; transform: translateX(-50%);
            background: var(--accent-color); color: var(--bg-color); padding: 8px 16px; border-radius: 20px;
            font-size: 0.9rem; opacity: 0; transition: opacity 0.3s; pointer-events: none; z-index: 200;
        }
        .toast-msg.show { opacity: 1; }
        #exit-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-color); display: flex; align-items: center; justify-content: center;
            z-index: 4000; opacity: 0; visibility: hidden; transition: 0.3s; /* 加快顯示速度 */
        }
        #exit-overlay.active { opacity: 1; visibility: visible; }
        #exit-overlay span { font-size: 1.5rem; letter-spacing: 5px; animation: glow 1s infinite alternate; }
        @keyframes glow { from { text-shadow: 0 0 5px var(--text-color); opacity: 0.5; } to { text-shadow: 0 0 20px var(--text-color); opacity: 1; } }

        /* RWD */
        @media (min-width: 1025px) {
            body.has-toc-open .main-content { margin-right: var(--toc-width); }
            /* 電腦版隱藏手機按鈕 */
            #mobile-toc-btn { display: none !important; }
        }
        @media (max-width: 1024px) { 
            #custom-cursor { display: none; } 
            .reader-viewport { margin: 60px auto 100px; width: 88%; } 
            .page-slide { padding: 0 5px; gap: 20px; }
            /* 手機版隱藏桌面側邊欄相關 */
            .desktop-toc-trigger, #toc-sidebar { display: none !important; }
            #mobile-toc-btn { display: flex; }
            .pagination { bottom: 20px; }
        }
    </style>
</head>
<body class="js-loading">
    <div id="custom-cursor"></div>
    
    <div id="exit-overlay"><span id="exit-text">正在返回...</span></div>
    <div class="toast-msg" id="swipe-hint">再次滑動以返回列表</div>

    <div id="lightbox" onclick="closeLightbox()"><img id="lightbox-img" src=""></div>

    <!-- 手機版目錄按鈕 -->
    <div id="mobile-toc-btn" class="interactable"></div>
    <div id="mobile-overlay">
        <div id="fan-container"></div>
    </div>

    <div id="app-container">
        <main class="main-content">
            <div class="top-controls">
                <button class="icon-btn interactable" onclick="goBack()"><svg viewBox="0 0 24 24"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg></button>
            </div>
            
            <div class="desktop-toc-trigger">
                <button class="icon-btn interactable" id="desktop-toc-btn" onclick="toggleDesktopTOC()"><svg viewBox="0 0 24 24"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg></button>
            </div>

            <div class="reader-viewport" id="viewport" aria-live="polite">
                <div class="loading-placeholder pulsing" style="margin: auto;"></div>
            </div>

            <nav class="pagination">
                <button class="nav-btn interactable" id="prev-btn">PREV</button>
                <div class="page-indicator" id="page-num">1 / 1</div>
                <button class="nav-btn interactable" id="next-btn">NEXT</button>
            </nav>
        </main>

        <aside id="toc-sidebar">
            <div style="font-size:1.2rem; margin-bottom:20px; opacity:0.5; font-weight:500;">目錄</div>
            <div id="desktop-toc-list"></div>
        </aside>
    </div>

    <script>
        // --- 變量定義 ---
        const viewport = document.getElementById('viewport');
        const pageNum = document.getElementById('page-num');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const cursor = document.getElementById('custom-cursor');
        
        // TOC 相關
        const desktopTocSidebar = document.getElementById('toc-sidebar');
        const desktopTocList = document.getElementById('desktop-toc-list');
        const desktopTocBtn = document.getElementById('desktop-toc-btn');
        
        // Mobile 相關
        const mobileBtn = document.getElementById('mobile-toc-btn');
        const mobileOverlay = document.getElementById('mobile-overlay');
        const fanContainer = document.getElementById('fan-container');
        
        let currentPage = 0, totalPages = 0, pages = [];
        let tocData = []; 
        let articleData = null; 
        
        // --- 初始化流程 ---
        async function fetchArticleContent(id) {
            if (!id) throw new Error("ID missing");
            const response = await fetch(`./article/${id}.json`);
            if (!response.ok) throw new Error("Fetch failed");
            return await response.json();
        }

        async function layoutArticle(content) {
            articleData = content;
            document.title = content.title;
            const progress = totalPages > 0 ? currentPage / totalPages : 0;
            
            viewport.innerHTML = `<div class="loading-placeholder pulsing" style="margin: auto;"></div>`;
            pages = []; currentPage = 0; tocData = [];

            const vH = viewport.clientHeight;
            const vW = viewport.clientWidth; 
            if (vH <= 0) return;

            // 標題頁
            const titlePage = createPageDiv(0);
            titlePage.innerHTML = `<div style="text-align:center;"><h1>${content.title}</h1><div style="margin-top:15px;opacity:0.6;">${content.date}</div></div>`;
            pages.push(titlePage);

            // 內容排版
            let contentPageIndex = 1;
            let currentDiv = createPageDiv(1);
            pages.push(currentDiv);

            const tempDiv = document.createElement('div');
            const style = getComputedStyle(currentDiv);
            const pGap = parseFloat(style.gap) || 25;
            tempDiv.style.cssText = `visibility:hidden; position:absolute; width:${vW - (parseFloat(style.paddingLeft)*2)}px; left:0; top:0; font-family:${style.fontFamily}; font-size:${style.fontSize}; line-height:${style.lineHeight};`;
            document.body.appendChild(tempDiv);

            let currentH = 0;

            try {
                for (const item of content.paragraphs) {
                    let el, isHeader = false;

                    if (typeof item === 'string') {
                        el = document.createElement('p');
                        el.className = 'interactable-text';
                        el.innerText = item;
                        el.onclick = () => copyText(el);
                    } else if (item.type === 'image') {
                        el = document.createElement('figure');
                        const img = document.createElement('img');
                        el.appendChild(img);
                        img.dataset.src = item.src;
                        img.className = 'interactable';
                        
                        if (item.caption) {
                            const cap = document.createElement('figcaption');
                            cap.innerText = item.caption; cap.style.marginTop="10px"; cap.style.opacity="0.7"; 
                            el.appendChild(cap);
                        }
                    } else if (item.type === 'header') {
                        isHeader = true;
                        el = document.createElement(item.level === 1 ? 'h2' : 'h3');
                        el.className = 'article-heading interactable-text';
                        el.innerText = item.text;
                        el.dataset.level = item.level;
                    }

                    if (!el) continue;

                    tempDiv.innerHTML = '';
                    tempDiv.appendChild(el.cloneNode(true));
                    if (item.type === 'image') {
                        tempDiv.querySelector('img').style.height = "250px"; 
                        tempDiv.querySelector('img').style.display = "block";
                    }
                    const elH = tempDiv.clientHeight;

                    if (currentH > 0 && (currentH + elH + pGap > vH)) {
                        contentPageIndex++;
                        currentDiv = createPageDiv(contentPageIndex);
                        pages.push(currentDiv);
                        currentH = 0;
                    }

                    if (isHeader) {
                        tocData.push({ text: item.text, pageIndex: contentPageIndex });
                    }

                    currentDiv.appendChild(el);
                    currentH += (elH + pGap);
                }
            } finally {
                document.body.removeChild(tempDiv);
            }

            viewport.innerHTML = '';
            pages.forEach(p => viewport.appendChild(p));
            totalPages = pages.length;

            currentPage = Math.floor(progress * totalPages);
            if (currentPage >= totalPages) currentPage = totalPages - 1;

            setupDesktopTOC();
            updatePage();
            lazyLoadImages();
            // 重新綁定鼠標事件
            setTimeout(bindCursorEvents, 100);
        }

        // --- 圖片加載 ---
        function lazyLoadImages() {
            [currentPage-1, currentPage, currentPage+1].forEach(idx => {
                if (pages[idx]) {
                    pages[idx].querySelectorAll('img[data-src]').forEach(img => {
                        if (!img.src) {
                            img.src = img.dataset.src;
                            img.onload = () => img.classList.add('loaded');
                            img.onclick = (e) => { e.stopPropagation(); openLightbox(img.src); };
                        }
                    });
                }
            });
        }
        function openLightbox(src) { 
            document.getElementById('lightbox-img').src = src; 
            document.getElementById('lightbox').classList.add('active'); 
        }
        function closeLightbox() { 
            document.getElementById('lightbox').classList.remove('active'); 
        }

        // --- 電腦端目錄邏輯 ---
        function setupDesktopTOC() {
            // 如果沒有目錄，隱藏按鈕和側邊欄
            if (tocData.length === 0) {
                desktopTocBtn.style.display = 'none';
                desktopTocSidebar.style.display = 'none';
                return;
            } else {
                desktopTocBtn.style.display = 'flex';
                desktopTocSidebar.style.display = 'flex';
            }

            desktopTocList.innerHTML = '';
            tocData.forEach(item => {
                const div = document.createElement('div');
                div.className = 'toc-item interactable';
                div.innerText = item.text;
                div.onclick = () => {
                    currentPage = item.pageIndex;
                    updatePage();
                    // 點擊後不關閉，保持閱讀狀態
                };
                desktopTocList.appendChild(div);
            });

            // 電腦端默認展開
            if (window.innerWidth > 1024 && !document.body.classList.contains('has-toc-open')) {
                toggleDesktopTOC(true);
            }
        }

        function toggleDesktopTOC(forceOpen) {
            const isOpen = forceOpen !== undefined ? forceOpen : !desktopTocSidebar.classList.contains('open');
            desktopTocSidebar.classList.toggle('open', isOpen);
            document.body.classList.toggle('has-toc-open', isOpen);

            // 強制重排，等待動畫結束
            setTimeout(() => {
                if (articleData) layoutArticle(articleData);
            }, 400);
        }

        // --- 手機端目錄 (直覺式交互) ---
        let isMobileTocOpen = false;
        let fanItems = [];
        let fanAngle = 0;
        let fanVelocity = 0;
        let isDraggingFan = false;
        let lastTouchY = 0;
        let rafId = null;

        const ITEM_ANGLE_GAP = 18; // 間距
        const SELECT_ANGLE = -135; // 選中區域 (左上方)

        // 綁定觸發按鈕事件 (支持點擊 和 長按拖動)
        mobileBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); // 防止點擊延遲
            openMobileWheel();
            isDraggingFan = true;
            lastTouchY = e.touches[0].clientY;
            fanVelocity = 0;
            cancelAnimationFrame(rafId);
        }, {passive: false});

        // 點擊事件作為備用 (如果 touchstart 沒被攔截)
        mobileBtn.onclick = () => {
             if(!isMobileTocOpen) openMobileWheel();
        };

        function openMobileWheel() {
            if(tocData.length === 0) return;
            if(isMobileTocOpen) return;
            
            isMobileTocOpen = true;
            mobileBtn.classList.add('active');
            mobileOverlay.classList.add('active');
            
            // 構建扇形
            fanContainer.innerHTML = '';
            fanItems = [];
            
            tocData.forEach((data, i) => {
                const el = document.createElement('div');
                el.className = 'fan-item interactable';
                el.innerHTML = `<span>${data.text}</span>`;
                el.dataset.page = data.pageIndex;
                fanContainer.appendChild(el);
                fanItems.push(el);
            });

            // 初始角度對齊當前頁
            let targetIdx = 0;
            for(let i = 0; i < tocData.length; i++) {
                if (tocData[i].pageIndex <= currentPage) targetIdx = i;
            }
            fanAngle = SELECT_ANGLE - (targetIdx * ITEM_ANGLE_GAP);
            fanVelocity = 0;
            updateFanVisuals();
            
            // 綁定 Overlay 事件來處理拖動
            mobileOverlay.addEventListener('touchmove', onFanTouchMove, {passive:false});
            mobileOverlay.addEventListener('touchend', onFanTouchEnd);
            mobileOverlay.addEventListener('click', closeMobileWheel); // 點擊空白關閉
        }

        function closeMobileWheel() {
            isMobileTocOpen = false;
            mobileBtn.classList.remove('active');
            mobileOverlay.classList.remove('active');
            cancelAnimationFrame(rafId);
            mobileOverlay.removeEventListener('touchmove', onFanTouchMove);
            mobileOverlay.removeEventListener('touchend', onFanTouchEnd);
            mobileOverlay.removeEventListener('click', closeMobileWheel);
        }

        function onFanTouchMove(e) {
            if (!isDraggingFan) return;
            e.preventDefault();
            const y = e.touches[0].clientY;
            const delta = lastTouchY - y; // 向上為正
            lastTouchY = y;
            
            fanAngle += delta * 0.6; // 調整靈敏度
            fanVelocity = delta * 0.6;
            updateFanVisuals();
        }

        function onFanTouchEnd() {
            isDraggingFan = false;
            inertiaLoop();
        }

        function inertiaLoop() {
            if (isDraggingFan || !isMobileTocOpen) return;

            fanVelocity *= 0.92; // 摩擦力
            fanAngle += fanVelocity;

            // 邊界限制
            const minAngle = SELECT_ANGLE - ((fanItems.length - 1) * ITEM_ANGLE_GAP);
            const maxAngle = SELECT_ANGLE;
            
            if (fanAngle > maxAngle + 20) {
                fanAngle += (maxAngle + 20 - fanAngle) * 0.1;
                fanVelocity *= 0.5;
            } else if (fanAngle < minAngle - 20) {
                fanAngle += (minAngle - 20 - fanAngle) * 0.1;
                fanVelocity *= 0.5;
            }

            if (Math.abs(fanVelocity) < 0.1) {
                snapAndJump();
                return;
            }

            updateFanVisuals();
            rafId = requestAnimationFrame(inertiaLoop);
        }

        function snapAndJump() {
            let exactIdx = (SELECT_ANGLE - fanAngle) / ITEM_ANGLE_GAP;
            let targetIdx = Math.round(exactIdx);
            targetIdx = Math.max(0, Math.min(fanItems.length - 1, targetIdx));
            
            const targetAngle = SELECT_ANGLE - (targetIdx * ITEM_ANGLE_GAP);
            
            // 吸附動畫
            const animate = () => {
                if (isDraggingFan || !isMobileTocOpen) return;
                const diff = targetAngle - fanAngle;
                if (Math.abs(diff) < 0.5) {
                    fanAngle = targetAngle;
                    updateFanVisuals();
                    // 跳轉
                    const item = fanItems[targetIdx];
                    if (item) {
                        item.classList.add('highlight');
                        setTimeout(() => {
                            currentPage = parseInt(item.dataset.page);
                            updatePage();
                            closeMobileWheel();
                        }, 200);
                    }
                    return;
                }
                fanAngle += diff * 0.2;
                updateFanVisuals();
                requestAnimationFrame(animate);
            };
            animate();
        }

        function updateFanVisuals() {
            fanItems.forEach((item, index) => {
                const itemAngle = fanAngle + (index * ITEM_ANGLE_GAP);
                
                // 只顯示扇形範圍內的
                if (itemAngle > -45 || itemAngle < -225) {
                    item.classList.remove('visible');
                } else {
                    item.classList.add('visible');
                    // 計算高亮
                    const dist = Math.abs(itemAngle - SELECT_ANGLE);
                    if (dist < ITEM_ANGLE_GAP / 2) {
                        item.classList.add('highlight');
                    } else {
                        item.classList.remove('highlight');
                    }
                    item.style.transform = `rotate(${itemAngle}deg)`;
                }
            });
        }

        // --- 基礎頁面控制 ---
        function createPageDiv(i) { const d = document.createElement('div'); d.className='page-slide'; if(i===currentPage) d.classList.add('active'); return d; }
        function updatePage() {
            pages.forEach((p,i) => {
                p.classList.toggle('active', i===currentPage);
                p.style.transform=''; 
            });
            pageNum.innerText = `${currentPage+1} / ${totalPages}`;
            prevBtn.disabled = currentPage===0;
            nextBtn.disabled = currentPage===totalPages-1;
            lazyLoadImages();
            
            // 更新目錄高亮
            document.querySelectorAll('.toc-item').forEach((el, idx) => {
                if (tocData[idx] && tocData[idx].pageIndex <= currentPage && 
                    (!tocData[idx+1] || tocData[idx+1].pageIndex > currentPage)) {
                    el.classList.add('active-chapter');
                } else {
                    el.classList.remove('active-chapter');
                }
            });
        }
        function changePage(d) {
            const n = currentPage + d;
            if(n>=0 && n<totalPages) { currentPage=n; updatePage(); }
        }
        function goBack() {
            document.body.style.opacity = '0';
            setTimeout(() => window.location.href = './articles.html', 500);
        }
        async function copyText(el) { 
            try { 
                await navigator.clipboard.writeText(el.innerText); 
                // 這裡 CSS active 會處理動畫，如果需要更強烈的反饋可在此添加
            } catch {} 
        }

        // --- 初始化 ---
        async function init() {
            try {
                const params = new URLSearchParams(window.location.search);
                const content = await fetchArticleContent(params.get('id'));
                await document.fonts.ready;
                await layoutArticle(content);
                
                let timer;
                window.addEventListener('resize', () => {
                    clearTimeout(timer);
                    timer = setTimeout(() => {
                        if(articleData && !isMobileTocOpen) layoutArticle(articleData);
                    }, 250);
                });
                
                initInputs();
            } catch(e) { console.error(e); }
            finally { document.body.classList.remove('js-loading'); }
        }

        function initInputs() {
            prevBtn.onclick = () => changePage(-1);
            nextBtn.onclick = () => changePage(1);
            document.onkeydown = (e) => {
                if(e.key==='ArrowLeft') changePage(-1);
                if(e.key==='ArrowRight') changePage(1);
            };

            // 手機滑動與退出邏輯
            if(window.matchMedia("(max-width:1024px)").matches) {
                let startX=0, isSwiping=false;
                viewport.addEventListener('touchstart', e=>{ startX=e.touches[0].clientX; isSwiping=true; }, {passive:true});
                viewport.addEventListener('touchmove', e=>{
                    if(!isSwiping) return;
                    const delta = e.touches[0].clientX - startX;
                    pages[currentPage].style.transform = `translateX(${delta}px)`;
                }, {passive:true});
                viewport.addEventListener('touchend', e=>{
                    if(!isSwiping) return;
                    isSwiping=false;
                    const delta = e.changedTouches[0].clientX - startX;
                    pages[currentPage].style.transform = '';
                    
                    if(delta < -50) { // 左滑 (下一頁)
                        if(currentPage < totalPages-1) { changePage(1); resetExit(); }
                        else handleExit(); // 最後一頁 -> 退出
                    } else if(delta > 50) { // 右滑 (上一頁)
                        if(currentPage > 0) { changePage(-1); resetExit(); }
                        else handleExit(); // 第一頁 -> 退出
                    }
                }, {passive:true});
            }

            // 實時鼠標跟隨
            if(!window.matchMedia("(max-width:1024px)").matches) {
                document.addEventListener('mousemove', e => {
                    cursor.style.left = e.clientX + 'px';
                    cursor.style.top = e.clientY + 'px';
                });
                document.addEventListener('mousedown', () => cursor.classList.add('clicking'));
                document.addEventListener('mouseup', () => cursor.classList.remove('clicking'));
            }
        }

        function bindCursorEvents() {
            if(window.matchMedia("(max-width:1024px)").matches) return;
            const targets = document.querySelectorAll('.interactable, .interactable-text, .toc-item, img');
            targets.forEach(el => {
                el.addEventListener('mouseenter', () => cursor.classList.add('hollow'));
                el.addEventListener('mouseleave', () => cursor.classList.remove('hollow'));
            });
        }

        let exitCount=0, exitTimer;
        function handleExit() {
            clearTimeout(exitTimer);
            exitCount++;
            if(exitCount===1) {
                document.getElementById('swipe-hint').classList.add('show');
                exitTimer = setTimeout(resetExit, 3000);
            } else {
                document.getElementById('swipe-hint').classList.remove('show');
                document.getElementById('exit-overlay').classList.add('active');
                setTimeout(goBack, 500); // 加速退出
            }
        }
        function resetExit() { exitCount=0; document.getElementById('swipe-hint').classList.remove('show'); }

        window.onload = init;
    </script>
</body>
