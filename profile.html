<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Joyance | Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        /* --- 1. 變量定義 --- */
        :root { 
            --bg-color: #ffffff; 
            --text-color: #1a1a1a; 
            --sub-text-color: #555555; 
            --card-bg: #ffffff;
            --shadow: rgba(0,0,0,0.1);
        }
        @media (prefers-color-scheme: dark) { 
            :root { 
                --bg-color: #000000; 
                --text-color: #e5e5e5; 
                --sub-text-color: #888888; 
                --card-bg: #1c1c1e; /* Apple Music 深色背景色 */
                --shadow: rgba(255,255,255,0.1);
            } 
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Noto Serif TC', serif; 
            background-color: var(--bg-color); 
            color: var(--text-color);
            height: 100vh; overflow: hidden; 
            display: flex; flex-direction: column;
            overscroll-behavior: none;
            /* 強制隱藏系統鼠標，使用自定義鼠標 */
            cursor: none !important;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        /* --- 2. 標題與導航 --- */
        .header-group {
            position: fixed; z-index: 100;
            display: flex; align-items: baseline; gap: 15px;
            transition: all 0.8s cubic-bezier(0.19, 1, 0.22, 1);
            /* 增加觸摸區域，方便手機滑動 */
            padding: 10px; 
        }

        .page-title {
            font-weight: 700; letter-spacing: 0.1em;
            transition: font-size 0.8s ease;
            user-select: none;
        }

        /* 幫助按鈕 (?) */
        .help-btn {
            font-size: 1.2rem; font-weight: 500; cursor: pointer;
            border: 1px solid var(--text-color); border-radius: 50%;
            width: 24px; height: 24px; display: flex; align-items: center; justify-content: center;
            opacity: 0; 
            transition: opacity 0.5s ease 0.8s, background-color 0.3s, color 0.3s;
        }
        
        /* 關閉按鈕 (X) */
        .close-btn { 
            position: fixed; font-size: 2rem; cursor: pointer; 
            opacity: 0.5; transition: 0.3s; z-index: 200; 
            /* 默認樣式 (PC) */
            top: 40px; right: 40px;
        }
        .close-btn:hover { opacity: 1; transform: rotate(90deg); }

        /* 動畫狀態 */
        .header-group.enter-from-home { top: 60px; left: 60px; }
        .header-group.enter-from-home .page-title { font-size: 1.5rem; }
        
        .header-group.active { top: 60px; left: 60px; }
        .header-group.active .page-title { font-size: 2.5rem; }
        .header-group.active .help-btn { opacity: 0.6; }
        .help-btn:hover { opacity: 1 !important; background-color: var(--text-color); color: var(--bg-color); }

        /* --- 3. PC 佈局 --- */
        @media (min-width: 769px) {
            body, html, a, .close-btn, .help-btn, .quote-item { cursor: none !important; }

            .container { display: flex; width: 100%; height: 100%; padding: 100px; gap: 60px; opacity: 0; animation: fadeIn 1s forwards 0.5s; }
            .col { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; position: relative; }
            
            /* 右側滾輪 */
            .wheel-container { 
                width: 100%; height: 60vh; overflow-y: auto; position: relative; 
                mask-image: linear-gradient(to bottom, transparent, black 5%, black 95%, transparent); 
                -webkit-mask-image: linear-gradient(to bottom, transparent, black 5%, black 95%, transparent); 
                scrollbar-width: none;
                scroll-snap-type: y mandatory; /* 自動吸附 */
                
                /* [新增] 阻止邊緣滑動鬼畜 (Overscroll) */
                overscroll-behavior-y: none;
            }
            .wheel-container::-webkit-scrollbar { display: none; }
        }

        /* --- 4. Mobile 佈局 --- */
        @media (max-width: 768px) {
            /* 標題移動到底部 */
            .header-group.enter-from-home { top: auto; bottom: 30px; left: 50%; transform: translateX(-50%) scale(1.1); }
            .header-group.active { top: auto; bottom: 30px; left: 50%; transform: translateX(-50%); }
            .header-group.active .page-title { font-size: 2.2rem; }
            
            /* 手機版 X 按鈕位置 */
            .close-btn {
                top: 20px; right: 20px;
                font-size: 1.8rem;
                opacity: 0.8;
                padding: 10px; /* 增加點擊區域 */
            }
            
            .container { display: flex; flex-direction: column; height: 100%; padding: 20px; padding-bottom: 120px; opacity: 0; animation: fadeIn 1s forwards 0.3s; }
            
            .col-music { height: auto; margin-bottom: 20px; flex-shrink: 0; z-index: 20; margin-top: 40px; }
            .col-quotes { flex: 1; overflow: hidden; position: relative; } 
            
            .wheel-container {
                width: 100%; height: 100%; 
                overflow-y: auto; overflow-x: hidden;
                scroll-snap-type: y mandatory; /* 自動吸附 */
                touch-action: pan-y;
                mask-image: linear-gradient(to bottom, transparent, black 5%, black 95%, transparent);
                -webkit-mask-image: linear-gradient(to bottom, transparent, black 5%, black 95%, transparent);

                /* [新增] 阻止邊緣滑動鬼畜 (Overscroll) */
                overscroll-behavior-y: none;
            }
        }

        /* --- 5. 內容樣式 --- */
        
        /* 音樂容器 */
        .music-wrapper { 
            width: 100%; max-width: 450px; border-radius: 12px; overflow: hidden; 
            box-shadow: 0 10px 30px var(--shadow); 
            background: var(--card-bg); /* 跟隨深色模式 */
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        /* 格言列表 */
        .quote-list { 
            list-style: none; 
            padding-top: calc(50vh - 100px); 
            padding-bottom: calc(50vh - 100px);
            width: 100%;
        }
        
        .quote-item {
            padding: 40px 20px; text-align: center; transition: all 0.4s ease;
            opacity: 0.5; transform: scale(0.9); filter: blur(1px);
            cursor: pointer;
            scroll-snap-align: center; /* 吸附點 */
            scroll-snap-stop: always;
            width: 100%;
        }
        .quote-item.active { opacity: 1; transform: scale(1.1); filter: blur(0); }
        .quote-text { font-size: 1.2rem; margin-bottom: 15px; font-weight: 500; }
        .quote-comment { font-size: 0.9rem; color: var(--sub-text-color); font-weight: 300; }

        @keyframes fadeIn { to { opacity: 1; } }
        body.exit-to-home { opacity: 0; transition: opacity 0.5s; }

        /* 自定義鼠標 (PC Only) */
        #custom-cursor { display: none; position: fixed; width: 12px; height: 12px; background: var(--text-color); transform: rotate(45deg); pointer-events: none; z-index: 9999; mix-blend-mode: difference; }
        @media (min-width: 769px) { #custom-cursor { display: block; } }
    </style>
</head>
<body>
    <div id="custom-cursor"></div>
    
    <!-- 標題組 (Joyance + ?) -->
    <div class="header-group enter-from-home" id="header-group">
        <div class="page-title">Joyance</div>
        <div class="help-btn" onclick="goToHelp(event)">?</div>
    </div>
    
    <!-- 關閉按鈕 (PC & Mobile) -->
    <div class="close-btn" onclick="goBack()">×</div>

    <div class="container">
        <!-- 音樂區 -->
        <div class="col col-music">
            <div class="music-wrapper">
                <iframe id="apple-music-iframe" allow="autoplay *; encrypted-media *; fullscreen *; clipboard-write" frameborder="0" height="450" style="width:100%;max-width:660px;overflow:hidden;border-radius:10px;background:transparent;" sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-storage-access-by-user-activation allow-top-navigation-by-user-activation" src=""></iframe>
            </div>
        </div>

        <!-- 格言滾輪區 -->
        <div class="col col-quotes">
            <div class="wheel-container no-scrollbar" id="quotes-wheel">
                <ul class="quote-list">
                    <li class="quote-item">
                        <p class="quote-text">"困在蹉跎 空轉<br>不如漂浮在迷茫的美夢裡"</p>
                        <p class="quote-comment">—— 對於現狀的無力反抗，或許逃避是另一種溫柔。</p>
                    </li>
                    <li class="quote-item">
                        <p class="quote-text">"會逝去的 不是時間<br>而是人"</p>
                        <p class="quote-comment">—— 時間是恆定的坐標，我們才是匆匆過客。</p>
                    </li>
                    <li class="quote-item">
                        <p class="quote-text">"慾望被這個時代寵壞<br>真相在慢慢離開"</p>
                        <p class="quote-comment">—— 在喧囂中保持清醒是一種痛苦的天賦。</p>
                    </li>
                    <li class="quote-item">
                        <p class="quote-text">"沒有妳的銀杏樹林<br>澄澈的黃 無法分享"</p>
                        <p class="quote-comment">—— 風景的美，往往取決於身旁的人。</p>
                    </li>
                    <li class="quote-item">
                        <p class="quote-text">"網"</p>
                        <p class="quote-comment">—— 我們都被困在無形的連結之中。</p>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 1. 標題入場動畫
            const header = document.getElementById('header-group');
            requestAnimationFrame(() => {
                header.classList.remove('enter-from-home');
                header.classList.add('active');
            });

            // 2. Apple Music 主題適配 (已優化)
            const iframe = document.getElementById('apple-music-iframe');
            const playlistUrl = "https://embed.music.apple.com/gb/playlist/favorite-songs/pl.u-m6UYdmVPGD";
            
            function updateMusicTheme() {
                const isDarkMode = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
                // [修正] URL 本身沒有參數，所以必須使用 '?' 起始，而非 '&'
                const themeParam = isDarkMode ? '?theme=dark' : '?theme=light';
                const newSrc = playlistUrl + themeParam;
                
                // 檢查是否需要更新，避免重複刷新導致閃爍
                if (iframe.src !== newSrc) {
                    iframe.src = newSrc;
                }
            }
            
            updateMusicTheme();
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', updateMusicTheme);

            // 3. 滾輪邏輯 (Wheel Logic)
            const wheel = document.getElementById('quotes-wheel');
            const items = document.querySelectorAll('.quote-item');

            function updateWheel() {
                const containerRect = wheel.getBoundingClientRect();
                const center = containerRect.height / 2;
                
                items.forEach(item => {
                    const rect = item.getBoundingClientRect();
                    const itemCenter = (rect.top - containerRect.top) + (rect.height / 2);
                    const dist = Math.abs(center - itemCenter);
                    
                    // 縮放算法
                    let scale = 1.1 - (dist / (containerRect.height * 0.8)) * 0.2;
                    scale = Math.max(0.9, scale);
                    
                    if (dist < 80) { 
                        item.classList.add('active');
                        item.style.transform = `scale(1.1)`;
                        item.style.opacity = 1;
                        item.style.filter = 'blur(0)';
                    } else {
                        item.classList.remove('active');
                        item.style.transform = `scale(${scale})`;
                        item.style.opacity = Math.max(0.4, 1 - (dist / 400));
                        item.style.filter = `blur(${Math.min(2, dist / 100)}px)`; // 減弱模糊
                    }
                });
            }
            wheel.addEventListener('scroll', () => requestAnimationFrame(updateWheel));
            updateWheel(); 

            // 4. 導航邏輯
            let isExiting = false;
            window.goBack = function() {
                if(isExiting) return;
                isExiting = true;
                document.body.classList.add('exit-to-home');
                setTimeout(() => window.location.href = './home.html', 500);
            }
            
            window.goToHelp = function(e) {
                if(e) e.stopPropagation();
                window.location.href = '/reader?id=intro';
            }

            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowUp') goBack();
            });

            // 5. 手機手勢 (Mobile Gestures)
            if (window.innerWidth <= 768) {
                
                // A. 在標題 Joyance 區域左滑返回
                let titleStartX = 0;
                let titleStartY = 0;
                header.addEventListener('touchstart', (e) => {
                    titleStartX = e.changedTouches[0].screenX;
                    titleStartY = e.changedTouches[0].screenY;
                }, {passive: true});

                header.addEventListener('touchend', (e) => {
                    let endX = e.changedTouches[0].screenX;
                    let endY = e.changedTouches[0].screenY;
                    let diffX = titleStartX - endX; // 正數代表向左滑
                    let diffY = Math.abs(titleStartY - endY);

                    // 邏輯：水平滑動距離 > 50 且 垂直偏差 < 50 (確保是水平手勢)
                    if (diffX > 50 && diffY < 50) {
                        goBack();
                    }
                }, {passive: true});

                // B. 原有的 Quote 列表頂部下滑返回 (保留作為備用)
                let listStartY = 0;
                wheel.addEventListener('touchstart', e => listStartY = e.changedTouches[0].screenY, {passive: true});
                wheel.addEventListener('touchend', e => {
                    if (e.changedTouches[0].screenY - listStartY > 60 && wheel.scrollTop <= 5) {
                        goBack();
                    }
                }, {passive: true});
            }

            // 6. PC Cursor
            if (window.innerWidth > 768) {
                const cursor = document.getElementById('custom-cursor');
                document.addEventListener('mousemove', e => { cursor.style.left = e.clientX + 'px'; cursor.style.top = e.clientY + 'px'; });
                document.querySelectorAll('.close-btn, .quote-item, .help-btn').forEach(el => {
                    el.addEventListener('mouseenter', () => cursor.style.transform = 'rotate(45deg) scale(1.5)');
                    el.addEventListener('mouseleave', () => cursor.style.transform = 'rotate(45deg) scale(1)');
                });
            }
        });
    </script>
</body>
</html>
