<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moments</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root { --bg-color: #ffffff; --text-color: #1a1a1a; --border-color: #eee; --accent-color: #000000; }
        @media (prefers-color-scheme: dark) { :root { --bg-color: #000000; --text-color: #e5e5e5; --border-color: #333; --accent-color: #ffffff; } }
        
        body, html, a, button { cursor: none !important; }

        body {
            margin: 0; padding: 0; background: var(--bg-color); color: var(--text-color);
            font-family: 'Noto Serif TC', serif;
            opacity: 0; animation: fadeIn 0.8s ease forwards;
            padding-top: 100px;
        }

        /* --- 自定義鼠標邏輯 --- */
        #custom-cursor {
            position: fixed; top: 0; left: 0; width: 12px; height: 12px;
            background-color: var(--text-color); transform: rotate(45deg);
            pointer-events: none; z-index: 99999;
            transition: transform 0.1s, width 0.2s, height 0.2s, background-color 0.2s;
            mix-blend-mode: difference;
        }
        #custom-cursor.hollow { background-color: transparent; border: 1.5px solid var(--text-color); transform: rotate(45deg) scale(1.4); }
        #custom-cursor.clicking { transform: rotate(45deg) scale(0.6); background-color: var(--accent-color); }

        .back-arrow {
            position: fixed; top: 30px; left: 30px; 
            opacity: 0.6; transition: 0.3s; z-index: 10;
        }
        .back-arrow:hover { opacity: 1; transform: scale(1.1); }
        .back-arrow svg { width: 24px; height: 24px; fill: var(--text-color); }

        .list-container { max-width: 700px; margin: 0 auto; padding: 0 20px 100px 20px; }

        /* --- 列表項樣式修改 --- */
        .article-entry {
            display: flex; justify-content: space-between; align-items: center;
            text-decoration: none; color: var(--text-color);
            padding: 30px 0; border-bottom: 1px solid var(--border-color);
            transition: transform 0.3s;
        }
        .article-entry:hover { transform: translateX(10px); }
        
        .entry-info { flex: 1; padding-right: 20px; }
        .entry-title { font-size: 1.4rem; margin-bottom: 8px; font-weight: 500; }
        .entry-desc { font-size: 0.9rem; opacity: 0.7; margin-bottom: 5px; display: -webkit-box; -webkit-line-clamp: 1; -webkit-box-orient: vertical; overflow: hidden; }
        .entry-date { font-size: 0.8rem; opacity: 0.5; font-family: monospace; letter-spacing: 1px; }

        /* 圖片樣式 */
        .entry-img-box {
            width: 120px; height: 80px; overflow: hidden;
            flex-shrink: 0; background: #f0f0f0;
        }
        .entry-img {
            width: 100%; height: 100%; object-fit: cover;
            filter: grayscale(100%); opacity: 0.8;
            transition: 0.5s ease;
        }
        /* 懸停時圖片變彩色且清晰 */
        .article-entry:hover .entry-img { filter: grayscale(0%); opacity: 1; transform: scale(1.05); }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeOut { to { opacity: 0; transform: translateY(20px); } }

        @media (max-width: 768px) {
            body, html, a { cursor: auto !important; }
            #custom-cursor { display: none; }
            .entry-img-box { width: 90px; height: 60px; }
            .entry-title { font-size: 1.2rem; }
        }
    </style>
</head>
<body>
    <div id="custom-cursor"></div>

    <div class="back-arrow interactable" onclick="goBack()">
        <svg viewBox="0 0 24 24"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg>
    </div>

    <div class="list-container" id="list-root">
        <!-- JS 將自動填充這裡 -->
        <div style="padding:40px 0; text-align:center; opacity:0.5;">Loading...</div>
    </div>

    <script>
        // --- 鼠標邏輯 ---
        const cursor = document.getElementById('custom-cursor');
        const isMobile = window.innerWidth <= 768;

        if (!isMobile) {
            document.addEventListener('mousemove', (e) => {
                cursor.style.left = e.clientX + 'px';
                cursor.style.top = e.clientY + 'px';
            });
            document.addEventListener('mousedown', () => cursor.classList.add('clicking'));
            document.addEventListener('mouseup', () => cursor.classList.remove('clicking'));
        }

        function bindHover(el) {
            if (isMobile) return;
            el.addEventListener('mouseenter', () => cursor.classList.add('hollow'));
            el.addEventListener('mouseleave', () => cursor.classList.remove('hollow'));
        }
        document.querySelectorAll('.interactable').forEach(bindHover);

        function goBack() {
            document.body.style.animation = 'fadeOut 0.5s ease forwards';
            setTimeout(() => { window.location.href = 'home.html'; }, 500);
        }

        // --- 數據加載邏輯 ---
        document.addEventListener('DOMContentLoaded', async () => {
            const listRoot = document.getElementById('list-root');
            try {
                // 讀取 moment-list.json
                const response = await fetch('moment-list.json');
                const data = await response.json();
                
                // 按日期排序 (最新的在前)
                data.sort((a, b) => new Date(b.date) - new Date(a.date));

                listRoot.innerHTML = '';

                data.forEach(item => {
                    const a = document.createElement('a');
                    a.className = 'article-entry interactable';
                    a.href = `moments.html?id=${item.id}`; // 指向內容頁並帶參數
                    
                    // 格式化日期 2023-12-07 -> 2023.12.07
                    const displayDate = item.date.replace(/-/g, '.');

                    a.innerHTML = `
                        <div class="entry-info">
                            <div class="entry-title">${item.title}</div>
                            ${item.description ? `<div class="entry-desc">${item.description}</div>` : ''}
                            <div class="entry-date">${displayDate}</div>
                        </div>
                        <div class="entry-img-box">
                            <img src="${item.cover}" class="entry-img" alt="${item.title}" loading="lazy">
                        </div>
                    `;
                    
                    listRoot.appendChild(a);
                    bindHover(a); // 綁定鼠標效果
                });

            } catch (error) {
                console.error('Failed to load list:', error);
                listRoot.innerHTML = '<div style="padding:30px; text-align:center;">暫無內容</div>';
            }
        });
    </script>
</body>
</html>
