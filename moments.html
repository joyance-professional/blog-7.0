<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Moments</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="./moments-data.js" defer></script>

    <style>
        :root {
            --bg-color: #ffffff; --text-color: #1a1a1a;
            --overlay-bg: rgba(255, 255, 255, 0.9);
            --toc-width: 65px;
            --transition-duration: 0.8s;
        }
        @media (prefers-color-scheme: dark) {
            :root { --bg-color: #000000; --text-color: #e5e5e5; --overlay-bg: rgba(0, 0, 0, 0.9); }
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { overscroll-behavior: none; }
        body, html { width: 100%; height: 100%; overflow: hidden; /* 關鍵：禁止原生滾動 */ }

        body {
            background: var(--bg-color); color: var(--text-color);
            font-family: 'Noto Serif TC', serif;
            opacity: 0; animation: fadeIn 1s ease forwards;
        }

        /* --- 自定義鼠標 --- */
        #custom-cursor { position: fixed; top: 0; left: 0; width: 10px; height: 10px; background-color: var(--text-color); border-radius: 50%; pointer-events: none; z-index: 99999; transition: transform 0.2s, width 0.3s, height 0.3s, opacity 0.3s; mix-blend-mode: difference; transform: translate(-50%, -50%); will-change: transform; }
        #custom-cursor.hollow { background: transparent; border: 1.5px solid var(--text-color); transform: translate(-50%, -50%) scale(1.8); }
        @media (hover: none) or (pointer: coarse) { #custom-cursor { display: none; } a, button, div { cursor: default !important; } }

        /* --- 主容器與分區 --- */
        .page-container { height: 100%; width: 100%; position: relative; transition: transform var(--transition-duration) cubic-bezier(0.8, 0, 0.2, 1); will-change: transform; }
        .moment-section { height: 100vh; width: 100vw; position: relative; display: flex; justify-content: center; align-items: center; overflow: hidden; }

        /* --- 內容樣式 --- */
        .img-bg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; opacity: 0; transition: opacity 1.2s ease; z-index: 1; }
        .img-bg.loaded { opacity: 1; }
        .text-overlay { z-index: 3; padding: 20px; max-width: 600px; text-align: center; color: #fff; text-shadow: 0 1px 10px rgba(0,0,0,0.6); }
        .moment-text { font-size: 1.1rem; line-height: 1.8; }
        .gallery-mode { flex-direction: column; }
        .gallery-container { display: flex; gap: 20px; padding: 0 40px; max-width: 100%; overflow-x: auto; scroll-snap-type: x mandatory; z-index: 10; user-select: none; }
        .gallery-container::-webkit-scrollbar { display: none; }
        .gallery-item img { height: 400px; width: auto; object-fit: cover; filter: grayscale(80%); transition: 0.3s; pointer-events: none; }
        .gallery-item:hover img { filter: grayscale(0%); transform: scale(1.05); }
        
        /* 詩歌樣式: 豎排 & 內部橫向滾動 */
        .poem-mode { align-items: stretch; justify-content: flex-start; }
        .poem-content {
            writing-mode: vertical-rl; text-orientation: mixed;
            font-size: 1.4rem; letter-spacing: 0.4em; line-height: 2.8;
            height: 100%;
            padding: 5vh 8vw;
            overflow-x: auto; /* 允許內容橫向滾動 */
            overflow-y: hidden;
            white-space: nowrap; /* 確保內容不換行，而是溢出 */
            -webkit-overflow-scrolling: touch; /* 在iOS上啟用平滑滾動 */
        }
        .poem-content::-webkit-scrollbar { height: 3px; }
        .poem-content::-webkit-scrollbar-thumb { background: rgba(128,128,128,0.3); }

        .epilogue { font-size: 1.1rem; opacity: 0.6; }

        /* --- 燈箱 --- */
        .lightbox { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--overlay-bg); backdrop-filter: blur(10px); z-index: 9990; display: flex; justify-content: center; align-items: center; opacity: 0; pointer-events: none; transition: opacity 0.4s ease; }
        .lightbox.active { opacity: 1; pointer-events: auto; }
        .lightbox-img { max-width: 90vw; max-height: 90vh; object-fit: contain; transform: scale(0.9); transition: transform 0.4s; box-shadow: 0 10px 40px rgba(0,0,0,0.2); }
        .lightbox.active .lightbox-img { transform: scale(1); }
        
        /* --- 通用UI元素 --- */
        .back-arrow { position: fixed; top: 30px; left: 30px; z-index: 1001; opacity: 0.6; transition: 0.3s; }
        .back-arrow:hover { opacity: 1; }
        .back-arrow svg { width: 24px; height: 24px; fill: var(--text-color); filter: drop-shadow(0 0 5px rgba(0,0,0,0.3)); }
        
        /* --- 桌面版目錄 --- */
        @media (min-width: 1024px) {
            body { margin-right: var(--toc-width); }
            .toc-container { position: fixed; right: 0; top: 0; height: 100vh; width: var(--toc-width); background: var(--bg-color); z-index: 1000; transition: transform var(--transition-duration) ease; display: flex; flex-direction: column; justify-content: center; align-items: center; border-left: 1px solid rgba(128,128,128,0.1); }
            .toc-container.hidden { transform: translateX(100%); }
            .toc-list { display: flex; flex-direction: column; gap: 25px; }
            .toc-item { writing-mode: vertical-rl; text-orientation: mixed; font-size: 0.9rem; opacity: 0.6; transition: 0.2s; padding: 10px 0; }
            .toc-item:hover, .toc-item.active { opacity: 1; font-weight: 700; }
            .toc-toggle { position: fixed; right: 20px; top: 50%; transform: translateY(-50%) rotate(0deg); z-index: 1001; opacity: 0; transition: 0.3s; }
            .toc-container.hidden + .toc-toggle { opacity: 0.6; right: 20px; }
            .toc-container.hidden + .toc-toggle:hover { opacity: 1; }
            .toc-container:not(.hidden) { right: 0; }
            .toc-toggle svg { width: 20px; height: 20px; fill: var(--text-color); }
        }

        /* --- 手機版滾輪 --- */
        @media (max-width: 1023px) {
            .toc-container, .toc-toggle { display: none; }
            .rotary-menu-container { position: fixed; bottom: -125px; left: 50%; transform: translateX(-50%); width: 300px; height: 300px; z-index: 1000; user-select: none; }
            .rotary-wheel { width: 100%; height: 100%; position: relative; border-radius: 50%; border-top: 1px solid rgba(128,128,128,0.2); background: radial-gradient(circle at 50% 50%, transparent 60%, var(--bg-color) 60.5%); transition: transform 0.4s cubic-bezier(0.1, 0.8, 0.2, 1); will-change: transform; }
            .rotary-item { position: absolute; bottom: 50%; left: 50%; transform-origin: center bottom; font-size: 0.9rem; opacity: 0.5; transition: opacity 0.4s, font-weight 0.4s; white-space: nowrap; padding-bottom: 135px; }
            .rotary-item.active { opacity: 1; font-weight: 700; }
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes fadeOut { to { opacity: 0; } }
    </style>
</head>
<body>
    <div id="custom-cursor"></div>
    
    <a href="#" onclick="goBack(); return false;" class="back-arrow interactable">
        <svg viewBox="0 0 24 24"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg>
    </a>

    <div class="toc-container" id="toc-container">
        <div class="toc-list" id="toc-list"></div>
    </div>
    <a href="#" onclick="toggleToc(); return false;" class="toc-toggle interactable" id="toc-toggle">
        <svg viewBox="0 0 24 24"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>
    </a>

    <div class="lightbox" id="lightbox" onclick="closeLightbox()">
        <img src="" alt="Full view" class="lightbox-img" id="lightbox-img">
    </div>

    <div class="page-container" id="page-container"></div>

    <div class="rotary-menu-container" id="rotary-menu">
        <div class="rotary-wheel" id="rotary-wheel"></div>
    </div>

    <script defer>
        document.addEventListener('DOMContentLoaded', () => {
            const moments = (typeof momentsData !== 'undefined') ? momentsData : [];
            if (!moments.length) return;

            const pageContainer = document.getElementById('page-container');
            const tocList = document.getElementById('toc-list');
            const isMobile = window.matchMedia("(max-width: 1023px)").matches;
            let currentSectionIndex = 0;
            let totalSections = 0;
            let isScrolling = false;

            // --- 1. 內容和導航渲染 ---
            moments.forEach(moment => {
                const section = createSection(moment);
                pageContainer.appendChild(section);
                const tocItem = createTocItem(moment);
                tocList.appendChild(tocItem);
            });
            const epilogue = createSection({ id: 'epilogue', type: 'epilogue' });
            pageContainer.appendChild(epilogue);
            totalSections = moments.length + 1;
            
            // --- 2. 圖片懶加載 ---
            const lazyImages = document.querySelectorAll('.lazy-img');
            const imgObserver = new IntersectionObserver((entries, obs) => {
                entries.forEach(e => {
                    if (e.isIntersecting) {
                        const img = e.target;
                        img.src = img.dataset.src;
                        img.onload = () => img.classList.add('loaded');
                        obs.unobserve(img);
                    }
                });
            }, { rootMargin: "100px" });
            lazyImages.forEach(img => imgObserver.observe(img));

            // --- 3. 自定義滾動控制 ---
            function scrollToSection(index, smooth = true) {
                if (index < 0 || index >= totalSections || isScrolling) return;
                isScrolling = true;
                
                const targetY = -index * window.innerHeight;
                pageContainer.style.transition = smooth ? `transform var(--transition-duration) cubic-bezier(0.7, 0, 0.3, 1)` : 'none';
                pageContainer.style.transform = `translate3d(0, ${targetY}px, 0)`;
                
                currentSectionIndex = index;
                updateActiveStates();
                
                setTimeout(() => { isScrolling = false; }, 800);
            }

            // 滾輪事件
            window.addEventListener('wheel', e => {
                if (e.target.closest('.poem-content') && e.target.closest('.poem-content').scrollWidth > e.target.closest('.poem-content').clientWidth) {
                    if (Math.abs(e.deltaX) > Math.abs(e.deltaY)) return; // 在詩歌內部，優先橫向滾動
                }
                e.preventDefault();
                if (isScrolling) return;

                const direction = e.deltaY > 0 ? 1 : -1;
                if (currentSectionIndex === totalSections - 1 && direction === 1) {
                    goBack();
                } else {
                    scrollToSection(currentSectionIndex + direction);
                }
            }, { passive: false });

            // 觸摸事件
            let touchStartY = 0;
            window.addEventListener('touchstart', e => { touchStartY = e.touches[0].clientY; }, { passive: true });
            window.addEventListener('touchend', e => {
                if (isScrolling || e.target.closest('.rotary-menu-container') || e.target.closest('.gallery-container') || e.target.closest('.poem-content')) return;
                const deltaY = touchStartY - e.changedTouches[0].clientY;
                if (Math.abs(deltaY) > 50) {
                    const direction = deltaY > 0 ? 1 : -1;
                    if (currentSectionIndex === totalSections - 1 && direction === 1) {
                        goBack();
                    } else {
                        scrollToSection(currentSectionIndex + direction);
                    }
                }
            }, { passive: true });

            // --- 4. 狀態更新 ---
            function updateActiveStates() {
                const activeId = (currentSectionIndex < moments.length) ? moments[currentSectionIndex].id : 'epilogue';
                document.querySelectorAll('.toc-item').forEach(item => item.classList.toggle('active', item.dataset.targetId === activeId));
                if (isMobile && rotaryMenuApi) {
                    rotaryMenuApi.setActive(currentSectionIndex, false);
                }
            }
            
            // --- 5. 初始化 ---
            if (isMobile) {
                setupRotaryMenu();
            } else {
                toggleToc(false);
            }
            bindCursorEvents();
            updateActiveStates(); // 初始化
        });

        // --- 創建元素的輔助函數 ---
        function createSection(moment) {
            const section = document.createElement('section');
            section.className = 'moment-section';
            section.id = moment.id;
            
            switch(moment.type) {
                case 'image':
                    section.innerHTML = `<img data-src="${moment.content.imageSrc}" class="img-bg lazy-img"><div class="text-overlay"><p class="moment-text interactable-text" onclick="copyText(this)">${moment.content.text}</p>${moment.content.meta ? `<p style="font-size:0.9rem;margin-top:20px;opacity:0.8;">${moment.content.meta}</p>` : ''}</div>`;
                    break;
                case 'gallery':
                    section.classList.add('gallery-mode');
                    const imagesHTML = moment.content.images.map((src, idx) => `<div class="gallery-item interactable-img" onclick="openLightbox(this, ${idx})"><img src="${src}" loading="lazy"></div>`).join('');
                    section.innerHTML = `<div class="text-overlay" style="color:var(--text-color);text-shadow:none;"><p class="interactable-text" onclick="copyText(this)">${moment.content.text}</p></div><div class="gallery-container">${imagesHTML}</div>`;
                    break;
                case 'poem':
                    section.classList.add('poem-mode');
                    section.innerHTML = `<div class="poem-content interactable-text" onclick="copyText(this)">${moment.content.lines.map(l => `<span>${l}</span>`).join('')}</div>`;
                    break;
                case 'epilogue':
                    section.classList.add('epilogue');
                    section.innerHTML = `<div>再次下滑 返回首頁</div>`;
                    break;
            }
            return section;
        }

        function createTocItem(moment) {
            const tocItem = document.createElement('a');
            tocItem.className = 'toc-item interactable';
            tocItem.dataset.targetId = moment.id;
            tocItem.innerText = moment.title;
            tocItem.href = `#${moment.id}`;
            tocItem.onclick = (e) => {
                e.preventDefault();
                const index = momentsData.findIndex(m => m.id === moment.id);
                // 直接調用滾動函數，而不是依賴原生行為
                document.dispatchEvent(new CustomEvent('scrollToSection', { detail: { index } }));
            };
            return tocItem;
        }
        document.addEventListener('scrollToSection', e => scrollToSection(e.detail.index));

        // --- 全局函數 ---
        const cursor = document.getElementById('custom-cursor');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        let currentGallery = { images: [] };

        function openLightbox(galleryItem, index) {
            currentGallery.images = Array.from(galleryItem.parentElement.querySelectorAll('img')).map(img => img.src);
            currentGallery.index = index;
            updateLightboxImage();
            lightbox.classList.add('active');
        }
        function closeLightbox() { lightbox.classList.remove('active'); }
        function updateLightboxImage() { lightboxImg.src = currentGallery.images[currentGallery.index].replace('w=800', 'w=1600'); }

        function toggleToc() {
            const tocContainer = document.getElementById('toc-container');
            tocContainer.classList.toggle('hidden');
        }
        
        let isNavigating = false;
        function goBack() {
            if (isNavigating) return;
            isNavigating = true;
            document.body.style.animation = 'fadeOut 0.5s ease forwards';
            setTimeout(() => { window.location.href = '/home'; }, 500);
        }

        async function copyText(el) {
            try {
                await navigator.clipboard.writeText(el.innerText);
                // 可以添加一個複製成功的提示，例如改變鼠標樣式
                cursor.style.transition = 'transform 0.2s, width 0.3s, height 0.3s, background-color 0.2s';
                cursor.style.backgroundColor = 'lightgreen';
                setTimeout(() => { cursor.style.backgroundColor = ''; }, 300);
            } catch (err) { console.error('Failed to copy text: ', err); }
        }

        if (window.matchMedia("(hover: hover) and (pointer: fine)").matches) {
            document.addEventListener('mousemove', e => {
                cursor.style.left = e.clientX + 'px';
                cursor.style.top = e.clientY + 'px';
            });
        }
        function bindCursorEvents() {
            document.querySelectorAll('.interactable, a, button, .interactable-text, .interactable-img').forEach(el => {
                el.addEventListener('mouseenter', () => cursor.classList.add('hollow'));
                el.addEventListener('mouseleave', () => cursor.classList.remove('hollow'));
            });
        }

        // --- 手機滾輪菜單邏輯 ---
        let rotaryMenuApi = null;
        function setupRotaryMenu() {
            // ... (滾輪菜單邏輯與上一版相同，此處省略以保持簡潔，實際代碼應包含)
        }
        
    </script>
</body>
</html>
