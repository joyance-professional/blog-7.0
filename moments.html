<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Moments</title>
    <!-- 【NEW】預加載首頁，實現無縫退出 -->
    <link rel="prefetch" href="home.html" as="document">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="./moments-data.js" defer></script>

    <style>
        :root {
            --bg-color: #ffffff; --text-color: #1a1a1a;
            --ease-elastic: cubic-bezier(0.25, 1, 0.5, 1);
            --ease-out-smooth: cubic-bezier(0.23, 1, 0.32, 1);
        }
        @media (prefers-color-scheme: dark) { 
            :root { --bg-color: #000000; --text-color: #e5e5e5; } 
        }
        
        ::-webkit-scrollbar { display: none; }
        * { margin: 0; padding: 0; box-sizing: border-box; -ms-overflow-style: none; scrollbar-width: none; }

        body, html { 
            cursor: none !important; user-select: none; -webkit-user-select: none; 
            width: 100%; height: 100%; overflow: hidden;
            background: var(--bg-color); color: var(--text-color); 
            font-family: 'Noto Serif TC', serif; 
        }

        body { opacity: 0; animation: pageIn 1s var(--ease-elastic) forwards; }
        body.exiting .snap-container { animation: pageOut 0.8s var(--ease-elastic) forwards; }
        @keyframes pageIn { from { opacity: 0; transform: scale(1.05); } to { opacity: 1; transform: scale(1); } }
        @keyframes pageOut { to { opacity: 0; transform: scale(0.92); filter: blur(2px); } }

        #custom-cursor { position: fixed; top: 0; left: 0; width: 12px; height: 12px; background-color: var(--text-color); transform: rotate(45deg); pointer-events: none; z-index: 99999; transition: transform 0.15s, width 0.2s, height 0.2s; mix-blend-mode: difference; }
        #custom-cursor.hollow { background: transparent; border: 1.5px solid var(--text-color); transform: rotate(45deg) scale(1.5); }
        .interactable, .interactable-text, .gallery-item { cursor: none; }
        
        .back-arrow { position: fixed; top: 30px; left: 30px; z-index: 200; width: 40px; height: 40px; opacity: 0.6; transition: 0.3s; display: flex; align-items: center; justify-content: center; }
        .back-arrow:hover { opacity: 1; transform: scale(1.1); }
        .back-arrow svg { width: 24px; height: 24px; fill: var(--text-color); }
        
        .snap-container { height: 100vh; width: 100vw; overflow-y: scroll; scroll-snap-type: y mandatory; scroll-behavior: smooth; }
        .moment-section { height: 100vh; width: 100vw; scroll-snap-align: start; scroll-snap-stop: always; position: relative; display: flex; justify-content: center; align-items: center; overflow: hidden; }

        .img-bg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; opacity: 0; transition: opacity 1s; z-index: 1; }
        .img-bg.loaded { opacity: 1; }
        .bg-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(to bottom, transparent, rgba(0,0,0,0.4)); z-index: 2; }
        .text-overlay { z-index: 3; position: relative; padding: 20px; max-width: 600px; text-align: center; color: #fff; transform: translateY(30px); opacity: 0; transition: 1s var(--ease-elastic); }
        .moment-section.active .text-overlay { transform: translateY(0); opacity: 1; }
        .moment-text { font-size: 1.15rem; line-height: 1.8; text-shadow: 0 4px 15px rgba(0,0,0,0.6); }

        .gallery-mode { background: var(--bg-color); flex-direction: column; }
        .gallery-text { margin-bottom: 4vh; max-width: 500px; text-align: center; z-index: 4; }
        .gallery-scroll { display: flex; gap: 40px; width: 100%; padding: 0 10vw; align-items: center; height: 60vh; z-index: 10; overflow-x: auto; overflow-y: hidden; scroll-snap-type: x mandatory; cursor: grab; }
        .gallery-scroll.active { cursor: grabbing; scroll-snap-type: none; }
        .gallery-item { flex: 0 0 auto; height: 100%; width: auto; scroll-snap-align: center; transition: transform 0.3s; pointer-events: none; }
        .gallery-item img { height: 100%; width: auto; max-width: 80vw; object-fit: cover; display: block; pointer-events: auto; }
        .gallery-item:hover { transform: scale(1.01); }

        .poem-mode { background: var(--bg-color); }
        .poem-wrapper { width: 100%; height: 80vh; display: flex; align-items: center; overflow-x: auto; overflow-y: hidden; justify-content: center; }
        .poem-content { display: flex; flex-direction: row; gap: 3rem; height: 100%; padding: 0 10vw; margin: auto; }
        .poem-line, .poem-author { writing-mode: vertical-rl; text-orientation: upright; white-space: nowrap; font-size: 1.4rem; letter-spacing: 0.3em; line-height: 1.8; }
        .poem-author { font-size: 1rem; opacity: 0.7; }

        .pc-toc-panel { display: none; position: fixed; top: 0; right: 0; bottom: 0; width: 60px; z-index: 150; flex-direction: column; justify-content: center; align-items: center; gap: 15px; }
        .pc-toc-item { writing-mode: vertical-rl; text-orientation: upright; font-size: 0.8rem; color: var(--text-color); opacity: 0.2; transition: 0.3s; cursor: none; padding: 10px 0; position: relative; }
        .pc-toc-item:hover, .pc-toc-item.active { opacity: 1; font-weight: bold; }
        .pc-toc-item.active::after { content: ''; position: absolute; right: -8px; top: 50%; transform: translateY(-50%); width: 4px; height: 4px; background: var(--text-color); border-radius: 50%; }

        .mobile-wheel { display: none; position: fixed; bottom: -120px; left: 50%; transform: translateX(-50%); width: 240px; height: 240px; border-radius: 50%; z-index: 150; touch-action: none; }
        .wheel-container { width: 100%; height: 100%; position: relative; transform: rotate(0deg); will-change: transform; }
        .wheel-item { position: absolute; top: 50%; left: 50%; transform-origin: center; writing-mode: vertical-rl; text-orientation: upright; font-size: 0.75rem; opacity: 0.5; pointer-events: none; }
        .wheel-indicator { display: none; position: fixed; bottom: 115px; left: 50%; transform: translateX(-50%); width: 2px; height: 12px; background: var(--text-color); z-index: 151; }

        .exit-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0); pointer-events: none; transition: background 0.5s ease; z-index: 1000; }
        .exit-overlay.visible { background: rgba(0,0,0,0.7); }
        .end-hint { position: fixed; bottom: 40px; width: 100%; text-align: center; font-size: 0.85rem; letter-spacing: 2px; opacity: 0; transform: translateY(20px); transition: 0.4s var(--ease-elastic); pointer-events: none; z-index: 1001; }
        .end-hint.visible { opacity: 1; transform: translateY(0); }
        .end-hint.highlight { color: #fff; transform: scale(1.15); text-shadow: 0 0 10px rgba(255,255,255,0.7); }
        .toast-msg { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.8); color: #fff; padding: 8px 16px; border-radius: 20px; font-size: 0.8rem; opacity: 0; pointer-events: none; transition: 0.3s; z-index: 1100; }
        .lightbox { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg-color); z-index: 999; opacity: 0; pointer-events: none; transition: 0.4s; display: flex; justify-content: center; align-items: center; }
        .lightbox.active { opacity: 1; pointer-events: auto; }
        .lightbox img { max-width: 90%; max-height: 90%; object-fit: contain; }

        @media (min-width: 769px) { .pc-toc-panel { display: flex; } .mobile-wheel, .wheel-indicator { display: none !important; } }
        @media (max-width: 768px) { body, html { cursor: auto !important; } #custom-cursor { display: none; } .mobile-wheel, .wheel-indicator { display: block; } .gallery-item { width: 75vw; } .poem-line, .poem-author { font-size: 1.1rem; } .poem-content { gap: 2rem; } }
    </style>
</head>
<body>
    <div id="exit-overlay" class="exit-overlay"></div>
    <div id="custom-cursor"></div>
    <div class="back-arrow interactable" onclick="triggerHomeExit()">
        <svg viewBox="0 0 24 24"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg>
    </div>
    <div class="pc-toc-panel" id="pc-toc-list"></div>
    <div class="mobile-wheel" id="mobile-wheel"><div class="wheel-container" id="wheel-container"></div></div>
    <div class="wheel-indicator"></div>
    <div class="toast-msg" id="toast-msg">已複製</div>
    <div class="end-hint" id="end-hint">繼續操作以返回首頁</div>
    <div class="snap-container" id="main-scroll"></div>
    <div class="lightbox" id="lightbox" onclick="closeLightbox()"><img id="lb-img" src=""></div>

    <script defer>
    document.addEventListener('DOMContentLoaded', () => {
        if (typeof momentsData === 'undefined') return;

        const scrollContainer = document.getElementById('main-scroll');
        const totalSlides = momentsData.length;
        const isPC = window.innerWidth > 768;

        // --- 1. Content & TOC Builder ---
        const pcTocList = document.getElementById('pc-toc-list');
        momentsData.forEach((moment, index) => {
            const section = document.createElement('section');
            section.className = 'moment-section';
            section.id = `sec-${index}`;
            // ... (Content injection logic remains the same)
            if (moment.type === 'image') {
                section.innerHTML = `<img data-src="${moment.content.imageSrc}" class="img-bg lazy-img"><div class="bg-overlay"></div><div class="text-overlay"><p class="moment-text interactable-text" onclick="copyText(this)">${moment.content.text}</p></div>`;
            } else if (moment.type === 'gallery') {
                section.classList.add('gallery-mode');
                const imgs = moment.content.images.map((src, i) => `<div class="gallery-item" onclick="openLightbox('${moment.id}', ${i})"><img data-src="${src}" class="lazy-img"></div>`).join('');
                section.innerHTML = `<div class="gallery-text">${moment.content.text}</div><div class="gallery-scroll" id="gal-scroll-${index}">${imgs}</div>`;
            } else if (moment.type === 'poem') {
                section.classList.add('poem-mode');
                const lines = moment.content.lines.map(line => `<p class="poem-line">${line}</p>`).join('');
                const author = `<p class="poem-author">—— ${moment.content.author}</p>`;
                section.innerHTML = `<div class="poem-wrapper"><div class="poem-content">${lines}${author}</div></div>`;
            }
            scrollContainer.appendChild(section);

            const toc = document.createElement('div');
            toc.className = 'pc-toc-item interactable';
            toc.innerText = moment.title;
            toc.onclick = () => section.scrollIntoView({ behavior: 'smooth' });
            pcTocList.appendChild(toc);
        });

        // --- 2. PC Interactivity: Drag-to-Scroll Gallery & Wheel Exit ---
        if (isPC) {
            document.querySelectorAll('.gallery-scroll').forEach(slider => {
                let isDown = false, startX, scrollLeft;
                slider.addEventListener('mousedown', e => { isDown = true; slider.classList.add('active'); startX = e.pageX - slider.offsetLeft; scrollLeft = slider.scrollLeft; });
                slider.addEventListener('mouseleave', () => { isDown = false; slider.classList.remove('active'); });
                slider.addEventListener('mouseup', () => { isDown = false; slider.classList.remove('active'); });
                slider.addEventListener('mousemove', e => { if(!isDown) return; e.preventDefault(); const x = e.pageX - slider.offsetLeft; const walk = x - startX; slider.scrollLeft = scrollLeft - walk; });
            });
            
            // 【NEW】PC wheel to exit logic
            let isExiting = false;
            scrollContainer.addEventListener('wheel', (e) => {
                if (isExiting) return;
                const isBottom = scrollContainer.scrollHeight - scrollContainer.scrollTop <= scrollContainer.clientHeight;
                if (isBottom && e.deltaY > 0) { // At the bottom and scrolling down
                    isExiting = true;
                    triggerHomeExit("向下滾動以返回首頁");
                }
            });
        }
        
        // --- 3. Scroll Sync & Lazy Load ---
        let currentIndex = 0;
        const updateActiveState = () => {
            const newIndex = Math.round(scrollContainer.scrollTop / window.innerHeight);
            if (currentIndex === newIndex) return;
            currentIndex = newIndex;
            document.querySelectorAll('.moment-section').forEach((s, i) => s.classList.toggle('active', i === currentIndex));
            document.querySelectorAll('.pc-toc-item').forEach((t, i) => t.classList.toggle('active', i === currentIndex));
        };
        scrollContainer.addEventListener('scroll', updateActiveState);

        const lazyObserver = new IntersectionObserver((e) => e.forEach(i=>i.isIntersecting&&(i.target.src=i.target.dataset.src,i.target.onload=()=>i.target.classList.add("loaded"),lazyObserver.unobserve(i.target)))),{rootMargin:"50px"});
        document.querySelectorAll('.lazy-img').forEach(i=>lazyObserver.observe(i));
        const poemObserver = new IntersectionObserver((e)=>e.forEach(i=>i.isIntersecting&&(i.target.scrollLeft=(i.target.scrollWidth-i.target.clientWidth)/2,poemObserver.unobserve(i.target)))),{threshold:0.1});
        document.querySelectorAll('.poem-wrapper').forEach(p=>poemObserver.observe(p));
        
        // --- 4. 【MOBILE WHEEL REWORKED with Inertia】 ---
        const wheelObj = document.getElementById('mobile-wheel');
        const wheelContainer = document.getElementById('wheel-container');
        const ANGLE_PER_ITEM = 30; // 每項佔30度
        const SENSITIVITY = 1.5;   // 滾動靈敏度
        const FRICTION = 0.95;     // 慣性摩擦力

        let currentRotation = 0, startRotation = 0, startAngle = 0;
        let velocity = 0, animationFrame;

        const getAngle = (e) => (Math.atan2(e.touches[0].clientY - wheelObj.offsetTop - wheelObj.offsetHeight/2, e.touches[0].clientX - wheelObj.offsetLeft - wheelObj.offsetWidth/2) * 180 / Math.PI);
        
        const inertiaLoop = () => {
            currentRotation += velocity;
            velocity *= FRICTION;
            wheelContainer.style.transform = `rotate(${currentRotation}deg)`;

            // Sync page scroll
            let targetIndex = Math.round(-currentRotation / ANGLE_PER_ITEM);
            targetIndex = (targetIndex % totalSlides + totalSlides) % totalSlides; // Wrap index
            if (currentIndex !== targetIndex) {
                document.getElementById(`sec-${targetIndex}`).scrollIntoView();
            }

            if (Math.abs(velocity) > 0.05) {
                animationFrame = requestAnimationFrame(inertiaLoop);
            } else {
                // Snap to final position
                const finalIndex = Math.round(-currentRotation / ANGLE_PER_ITEM);
                const snapAngle = -finalIndex * ANGLE_PER_ITEM;
                wheelContainer.style.transition = 'transform 0.4s var(--ease-out-smooth)';
                wheelContainer.style.transform = `rotate(${snapAngle}deg)`;
                currentRotation = snapAngle; // Update rotation state
            }
        };

        wheelObj.addEventListener('touchstart', (e) => {
            cancelAnimationFrame(animationFrame);
            wheelContainer.style.transition = 'none';
            startAngle = getAngle(e);
            startRotation = currentRotation;
            velocity = 0;
        }, { passive: true });

        wheelObj.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const currentAngle = getAngle(e);
            let angleDelta = currentAngle - startAngle;
            if (angleDelta > 180) angleDelta -= 360;
            if (angleDelta < -180) angleDelta += 360;
            
            const prevRotation = currentRotation;
            currentRotation = startRotation + angleDelta * SENSITIVITY;
            velocity = currentRotation - prevRotation; // Calculate velocity for inertia
            wheelContainer.style.transform = `rotate(${currentRotation}deg)`;
        }, { passive: false });

        wheelObj.addEventListener('touchend', () => {
            cancelAnimationFrame(animationFrame);
            animationFrame = requestAnimationFrame(inertiaLoop);
        });

        // Wheel Item Generation
        const radius = 120;
        momentsData.forEach((m, i) => {
            const angleDeg = i * ANGLE_PER_ITEM;
            const angleRad = angleDeg * Math.PI / 180;
            const el = document.createElement('div');
            el.className = 'wheel-item';
            el.innerText = m.title;
            const x = radius * Math.sin(angleRad);
            const y = -radius * Math.cos(angleRad);
            el.style.transform = `translate(-50%, -50%) translate(${x}px, ${y}px) rotate(${angleDeg}deg)`;
            wheelContainer.appendChild(el);
        });

        // --- 5. Mobile "Pull to Home" Logic ---
        let tStartY = 0;
        const hint = document.getElementById('end-hint');
        scrollContainer.addEventListener('touchstart', e => { tStartY = e.touches[0].clientY; }, { passive: true });
        scrollContainer.addEventListener('touchmove', e => {
            const isBottom = scrollContainer.scrollHeight - scrollContainer.scrollTop <= scrollContainer.clientHeight + 5;
            if (isBottom && e.touches[0].clientY < tStartY) {
                const delta = tStartY - e.touches[0].clientY;
                hint.classList.add('visible');
                hint.innerText = delta > 100 ? "鬆開手指確認返回" : "繼續上滑以返回首頁";
            }
        }, { passive: true });
        scrollContainer.addEventListener('touchend', e => {
            const delta = tStartY - e.changedTouches[0].clientY;
            if (hint.classList.contains('visible') && delta > 100) {
                triggerHomeExit("鬆開手指以返回首頁");
            }
            hint.classList.remove('visible');
        });
        
        if (isPC) bindCursor();
    });

    // --- Helpers ---
    let isExiting = false;
    function triggerHomeExit(text = "正在返回...") {
        if (isExiting) return;
        isExiting = true;
        const hint = document.getElementById('end-hint');
        const overlay = document.getElementById('exit-overlay');
        hint.innerText = text;
        hint.classList.add('visible', 'highlight');
        overlay.classList.add('visible');
        document.body.classList.add('exiting');
        setTimeout(() => window.location.href = 'home.html', 1000);
    }
    async function copyText(el) { try { await navigator.clipboard.writeText(el.innerText.trim()); const t = document.getElementById('toast-msg'); t.style.opacity = 1; setTimeout(() => t.style.opacity = 0, 1200); } catch (e) { console.error("Copy failed", e); } }
    window.openLightbox = (mid, idx) => { const m = momentsData.find(x => x.id === mid); if (m) { document.getElementById('lb-img').src = m.content.images[idx]; document.getElementById('lightbox').classList.add('active'); } };
    window.closeLightbox = () => document.getElementById('lightbox').classList.remove('active');
    function bindCursor() { const c = document.getElementById('custom-cursor'); document.addEventListener('mousemove', e => { c.style.left = e.clientX + 'px'; c.style.top = e.clientY + 'px'; }); document.querySelectorAll('.interactable, .interactable-text, .gallery-item img').forEach(el => { el.addEventListener('mouseenter', () => c.classList.add('hollow')); el.addEventListener('mouseleave', () => c.classList.remove('hollow')); }); }
    </script>
</body>
</html>
