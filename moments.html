<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Moments</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg-color: #ffffff; --text-color: #1a1a1a; }
        @media (prefers-color-scheme: dark) { :root { --bg-color: #000000; --text-color: #e5e5e5; } }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: var(--bg-color); color: var(--text-color);
            font-family: 'Noto Serif TC', serif;
            height: 100vh; overflow: hidden; /* 禁止默認滾動，由容器接管 */
            opacity: 0; animation: fadeIn 0.8s ease forwards;
        }

        /* 統一返回按鈕 */
        .back-arrow {
            position: fixed; top: 30px; left: 30px; z-index: 100;
            width: 40px; height: 40px; cursor: pointer;
            opacity: 0.6; transition: opacity 0.3s;
            display: flex; align-items: center; justify-content: center;
        }
        .back-arrow:hover { opacity: 1; }
        .back-arrow svg { width: 24px; height: 24px; fill: var(--text-color); }

        /* 核心滾動容器 */
        .snap-container {
            height: 100vh; width: 100vw;
            overflow-y: scroll; scroll-snap-type: y mandatory;
            scroll-behavior: smooth;
        }
        /* 隱藏滾動條 */
        .snap-container::-webkit-scrollbar { display: none; }

        /* 單個 Moment 屏 */
        .moment-section {
            height: 100vh; width: 100vw;
            scroll-snap-align: start;
            position: relative;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden;
        }

        /* 1. 圖片+文字模式 */
        .img-mode { flex-direction: column; }
        .img-bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; opacity: 0.3; filter: grayscale(100%);
            z-index: 1; transition: opacity 1s, filter 1s;
        }
        /* 圖片呼吸 */
        .moment-section:hover .img-bg { opacity: 0.5; filter: grayscale(0%); }
        
        .text-overlay {
            z-index: 2; position: relative; padding: 40px; max-width: 600px;
            text-align: center;
        }
        .moment-text {
            font-size: 1.2rem; line-height: 1.8; margin-bottom: 20px;
            text-shadow: 0 2px 10px var(--bg-color);
        }

        /* 2. 詩歌模式 (豎排) */
        .poem-mode {
            background: var(--bg-color);
            writing-mode: vertical-rl; /* 豎排核心 */
            text-orientation: upright;
        }
        .poem-content {
            font-size: 1.4rem; letter-spacing: 0.3em; line-height: 3;
            height: 60vh; /* 限制高度讓文字換行 */
            display: flex; flex-wrap: wrap; align-content: center;
        }
        .poem-author {
            margin-top: 40px; font-size: 0.9rem; opacity: 0.6;
        }

        /* 底部提示 */
        .scroll-hint {
            position: absolute; bottom: 20px; width: 100%; text-align: center;
            opacity: 0.3; font-size: 0.8rem; z-index: 10; animation: float 2s infinite;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }
        @keyframes float { 0%,100% { transform: translateY(0); } 50% { transform: translateY(5px); } }

    </style>
</head>
<body>
    <!-- 返回箭頭 -->
    <div class="back-arrow" onclick="goBack()">
        <svg viewBox="0 0 24 24"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg>
    </div>

    <div class="snap-container">
        
        <!-- 第一屏：圖片+文字 -->
        <section class="moment-section img-mode">
            <img src="https://images.unsplash.com/photo-1493663284031-b7e3aefcae8e?auto=format&fit=crop&w=1200&q=80" class="img-bg" loading="lazy">
            <div class="text-overlay">
                <p class="moment-text">風暴過後，我們在廢墟上種花。<br>生活不是等待，而是創造。</p>
            </div>
            <div class="scroll-hint">SCROLL</div>
        </section>

        <!-- 第二屏：詩歌 (豎排) -->
        <section class="moment-section poem-mode">
            <div class="poem-content">
                <p>如霧起時</p>
                <p>敲打著窗櫺的</p>
                <p>不是風</p>
                <p>是經年的沈默</p>
            </div>
            <div class="poem-author">—— Joyance</div>
        </section>

        <!-- 第三屏：純文字/短句 -->
        <section class="moment-section">
            <div class="text-overlay">
                <p class="moment-text" style="font-size: 1.5rem;">"所有的相遇，都是久別重逢。"</p>
                <p style="font-size: 0.9rem; margin-top: 20px; opacity: 0.6;">2023.12.07</p>
            </div>
        </section>

        <!-- 方便後期添加：只需複製一個 section 標籤即可 -->

    </div>

    <script>
        function goBack() {
            document.body.style.animation = 'fadeOut 0.5s ease forwards';
            setTimeout(() => { window.location.href = 'home.html'; }, 500);
        }
    </script>
</body>
</html>
