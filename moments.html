<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Moments</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="./moments-data.js" defer></script>

    <style>
        :root {
            --bg-color: #ffffff; --text-color: #1a1a1a;
            --overlay-bg: rgba(255, 255, 255, 0.95);
            --toc-width: 260px; /* 目錄寬度 */
        }
        @media (prefers-color-scheme: dark) { 
            :root { --bg-color: #000000; --text-color: #e5e5e5; --overlay-bg: rgba(0, 0, 0, 0.95); } 
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html, a, button, img { cursor: none !important; }

        body {
            background: var(--bg-color); color: var(--text-color);
            font-family: 'Noto Serif TC', serif;
            height: 100vh; overflow: hidden;
            opacity: 0; animation: fadeIn 0.8s ease forwards;
        }

        /* 自定義鼠標 */
        #custom-cursor { position: fixed; top: 0; left: 0; width: 12px; height: 12px; background-color: var(--text-color); transform: rotate(45deg); pointer-events: none; z-index: 99999; transition: transform 0.1s, width 0.2s; mix-blend-mode: difference; }
        #custom-cursor.hollow { background: transparent; border: 1.5px solid var(--text-color); transform: rotate(45deg) scale(1.2); }
        #custom-cursor.clicking { transform: rotate(45deg) scale(0.8); background: var(--text-color); }
        #custom-cursor.zoom-mode { transform: rotate(0deg) scale(1.5); border-radius: 50%; border: 1px solid var(--text-color); background: transparent; }

        .back-arrow { position: fixed; top: 30px; left: 30px; z-index: 1000; width: 40px; height: 40px; opacity: 0.6; transition: 0.3s; display: flex; align-items: center; justify-content: center; }
        .back-arrow:hover { opacity: 1; }
        .back-arrow svg { width: 24px; height: 24px; fill: var(--text-color); filter: drop-shadow(0 0 5px rgba(0,0,0,0.5)); }
        
        #page-wrapper { display: flex; transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1); }

        .snap-container { height: 100vh; width: 100vw; overflow-y: scroll; scroll-snap-type: y mandatory; scroll-behavior: smooth; }
        .snap-container::-webkit-scrollbar { display: none; }

        .moment-section { height: 100vh; width: 100%; scroll-snap-align: start; position: relative; display: flex; justify-content: center; align-items: center; overflow: hidden; }

        /* --- 內容樣式 --- */
        .img-bg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; opacity: 0; transition: opacity 1s ease; z-index: 1; }
        .img-bg.loaded { opacity: 1; }
        .bg-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(to bottom, rgba(0,0,0,0.1), rgba(0,0,0,0.4)); z-index: 2; pointer-events: none; }
        .text-overlay { z-index: 3; position: relative; padding: 20px; max-width: 600px; text-align: center; color: #fff; }
        .moment-text { font-size: 1.1rem; line-height: 1.8; text-shadow: 0 2px 15px rgba(0,0,0,0.8); transition: transform 0.3s; }
        .moment-text:hover { transform: scale(1.02); } 
        .moment-text:active { transform: scale(0.98); }
        .gallery-mode { flex-direction: column; }
        .gallery-container { display: flex; gap: 20px; padding: 0 40px; max-width: 100%; overflow-x: auto; scroll-snap-type: x mandatory; z-index: 10; margin-top: 20px; }
        .gallery-container::-webkit-scrollbar { display: none; }
        .gallery-item { flex: 0 0 auto; height: 400px; scroll-snap-align: center; border-radius: 2px; transition: 0.3s; }
        .gallery-item img { height: 100%; width: auto; object-fit: cover; filter: grayscale(80%); transition: 0.3s; }
        .gallery-item:hover img { filter: grayscale(0%); transform: scale(1.05); }
        .poem-mode { background: var(--bg-color); color: var(--text-color); writing-mode: vertical-rl; text-orientation: upright; overflow-x: auto; justify-content: center; align-items: center; }
        .poem-mode::-webkit-scrollbar { height: 4px; }
        .poem-mode::-webkit-scrollbar-thumb { background: rgba(125,125,125,0.3); }
        .poem-content { font-size: 1.4rem; letter-spacing: 0.3em; line-height: 3; height: 80vh; display: inline-flex; flex-direction: column; flex-wrap: wrap; gap: 0 60px; padding: 0 5vw 0 40vw; }
        .epilogue { flex-direction: column; gap: 20px; font-size: 1.2rem; opacity: 0.5; }
        .epilogue-icon { transform: rotate(90deg); }

        /* --- 目錄 (TOC) --- */
        .toc-toggle { position: fixed; top: 30px; right: 30px; z-index: 1000; width: 24px; height: 20px; opacity: 0.6; transition: 0.3s; }
        .toc-toggle:hover { opacity: 1; transform: scale(1.1); }
        .toc-modal { display: flex; flex-direction: column; gap: 15px; z-index: 999; }
        .toc-item { font-size: 0.9rem; white-space: nowrap; opacity: 0.6; transition: 0.2s; padding: 5px 0; }
        .toc-item:hover { opacity: 1; transform: translateX(5px); }
        .toc-item.active { opacity: 1; font-weight: 500; }

        /* --- 燈箱 --- */
        .lightbox { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: var(--overlay-bg); z-index: 9990; display: flex; justify-content: center; align-items: center; opacity: 0; pointer-events: none; transition: opacity 0.4s ease; }
        .lightbox.active { opacity: 1; pointer-events: auto; }
        .lightbox-img { max-width: 90%; max-height: 90%; object-fit: contain; transform: scale(0.9); transition: transform 0.4s; }
        .lightbox.active .lightbox-img { transform: scale(1); }
        .lightbox-nav { position: absolute; top: 50%; transform: translateY(-50%); width: 40px; height: 40px; opacity: 0.5; transition: 0.3s; }
        .lightbox-nav:hover { opacity: 1; }
        .lightbox-nav.prev { left: 20px; }
        .lightbox-nav.next { right: 20px; }

        /* --- 佈局切換 --- */
        /* 手機 */
        @media (max-width: 1023px) {
            .desktop-toc { display: none; }
            #mobile-toc-dial { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 200px; height: 100px; z-index: 999; }
            .dial-window { width: 100%; height: 40px; overflow: hidden; position: relative; }
            .dial-wheel { position: absolute; left: 0; top: 0; width: 100%; transition: transform 0.4s cubic-bezier(0.2, 0.8, 0.2, 1); }
            .dial-item { height: 40px; display: flex; justify-content: center; align-items: center; font-size: 0.9rem; }
            .dial-pointer { position: absolute; top: 0; left: 50%; transform: translateX(-50%); width: 1px; height: 40px; background: var(--text-color); opacity: 0.3; }
        }
        /* 電腦 */
        @media (min-width: 1024px) {
            #mobile-toc-dial, .toc-toggle-mobile { display: none; }
            body.toc-closed #page-wrapper { transform: translateX(0); }
            body.toc-open #page-wrapper { transform: translateX(calc(var(--toc-width) * -1)); }
            .desktop-toc { position: fixed; right: 0; top: 0; height: 100vh; width: var(--toc-width); background: var(--bg-color); display: flex; flex-direction: column; justify-content: center; padding: 0 40px; z-index: 998; }
            .desktop-toc::before { content: ''; position: absolute; left: 0; top: 0; height: 100%; width: 80px; background: linear-gradient(to left, transparent, var(--bg-color) 80%); pointer-events: none; }
            .back-arrow { transition: left 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
            body.toc-closed .back-arrow { left: 30px; }
            body.toc-open .back-arrow { left: calc(var(--toc-width) + 30px); }
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes fadeOut { to { opacity: 0; } }
    </style>
</head>
<body class="toc-open">
    <div id="custom-cursor"></div>
    <div class="back-arrow interactable" onclick="goBack()">
        <svg viewBox="0 0 24 24"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg>
    </div>
    <div class="toc-toggle interactable" onclick="document.body.classList.toggle('toc-open')">
        <svg viewBox="0 0 24 18" fill="var(--text-color)"><path d="M0 0h24v2H0zM0 8h24v2H0zM0 16h24v2H0z"/></svg>
    </div>
    <div class="lightbox" id="lightbox">
        <div class="lightbox-nav prev interactable" onclick="changeLightboxImage(-1)">...</div>
        <img src="" alt="Full view" class="lightbox-img" id="lightbox-img">
        <div class="lightbox-nav next interactable" onclick="changeLightboxImage(1)">...</div>
    </div>
    
    <div id="page-wrapper">
        <div class="snap-container" id="main-scroll"><!-- JS --></div>
        <div class="desktop-toc toc-modal" id="toc-list-desktop"><!-- JS --></div>
    </div>
    <div id="mobile-toc-dial"><!-- JS --></div>

    <script defer>
    document.addEventListener('DOMContentLoaded', () => {
        if (typeof momentsData === 'undefined') { console.error('Data not loaded!'); return; }

        const scrollContainer = document.getElementById('main-scroll');
        const tocListDesktop = document.getElementById('toc-list-desktop');
        const mobileDialContainer = document.getElementById('mobile-toc-dial');
        
        let allGalleryImages = [];

        momentsData.forEach((moment, galleryIndex) => {
            const section = document.createElement('section');
            section.className = 'moment-section'; section.id = moment.id;

            if (moment.type === 'image') {
                section.innerHTML = `<img data-src="${moment.content.imageSrc}" class="img-bg lazy-img"><div class="bg-overlay"></div><div class="text-overlay"><p class="moment-text interactable-text" onclick="copyText(this)">${moment.content.text}</p>${moment.content.meta ? `<p style="font-size:0.9rem;margin-top:20px;">${moment.content.meta}</p>` : ''}</div>`;
            } else if (moment.type === 'gallery') {
                section.classList.add('gallery-mode');
                const imagesHTML = moment.content.images.map((src, imgIndex) => `<div class="gallery-item interactable-img" onclick="openLightbox(${galleryIndex}, ${imgIndex})"><img src="${src}" loading="lazy"></div>`).join('');
                section.innerHTML = `<div class="text-overlay" style="color:var(--text-color);"><p class="moment-text interactable-text" style="text-shadow:none;">${moment.content.text}</p></div><div class="gallery-container">${imagesHTML}</div>`;
                allGalleryImages.push(moment.content.images);
            } else if (moment.type === 'poem') {
                section.classList.add('poem-mode');
                section.innerHTML = `<div class="poem-content interactable-text" onclick="copyText(this)">${moment.content.lines.map(l => `<p>${l}</p>`).join('')}</div>`;
            }
            scrollContainer.appendChild(section);

            // Create TOC items for both desktop and mobile
            const tocItem = document.createElement('div');
            tocItem.className = 'toc-item interactable'; tocItem.dataset.targetId = moment.id;
            tocItem.innerHTML = `<span class="toc-title">${moment.title}</span>`;
            tocItem.onclick = () => document.getElementById(moment.id).scrollIntoView({ behavior: 'smooth' });
            tocListDesktop.appendChild(tocItem);
            
            const dialItem = document.createElement('div');
            dialItem.className = 'dial-item'; dialItem.innerText = moment.title;
            mobileDialContainer.innerHTML += `<div class="dial-window"><div class="dial-wheel"></div></div><div class="dial-pointer"></div>`;
            mobileDialContainer.querySelector('.dial-wheel').appendChild(dialItem);
        });

        // Add epilogue
        const epilogue = document.createElement('section');
        epilogue.className = 'moment-section epilogue';
        epilogue.innerHTML = `<div class="epilogue-icon interactable">→</div><div>Scroll to return Home</div>`;
        scrollContainer.appendChild(epilogue);

        const imgObserver = new IntersectionObserver((entries, obs) => entries.forEach(e => { if(e.isIntersecting) { const i=e.target; i.src=i.dataset.src; i.onload=()=>i.classList.add('loaded'); obs.unobserve(i); }}));
        document.querySelectorAll('.lazy-img').forEach(i => imgObserver.observe(i));

        const tocItems = document.querySelectorAll('.toc-item');
        let isAtEnd = false, canGoBack = false;
        const scrollObserver = new IntersectionObserver(entries => entries.forEach(e => {
            if (e.isIntersecting) {
                const id = e.target.id;
                tocItems.forEach(item => item.classList.toggle('active', item.dataset.targetId === id));
                isAtEnd = (e.target.nextElementSibling === null);
                document.body.classList.toggle('scroll-locked', e.target.classList.contains('gallery-mode'));
            }
        }), { root: scrollContainer, threshold: 0.5 });
        document.querySelectorAll('.moment-section').forEach(s => scrollObserver.observe(s));
        
        scrollContainer.addEventListener('scroll', () => canGoBack = isAtEnd && (scrollContainer.scrollTop + scrollContainer.clientHeight >= scrollContainer.scrollHeight - 2));
        window.addEventListener('wheel', (e) => { if (canGoBack && e.deltaY > 0) goBack(); }, { passive: true });

        // Mobile Dial Logic
        const dialWheel = document.querySelector('.dial-wheel');
        let currentDialIndex = 0;
        const totalDialItems = momentsData.length;
        const itemHeight = 40;

        function updateDial() {
            if (!dialWheel) return;
            dialWheel.style.transform = `translateY(-${currentDialIndex * itemHeight}px)`;
            document.getElementById(momentsData[currentDialIndex].id).scrollIntoView({behavior: 'smooth'});
            try { navigator.vibrate(10); } catch(e){}
        }

        let touchStartY = 0;
        mobileDialContainer.addEventListener('touchstart', e => touchStartY = e.touches[0].clientY);
        mobileDialContainer.addEventListener('touchmove', e => { e.preventDefault(); });
        mobileDialContainer.addEventListener('touchend', e => {
            const deltaY = e.changedTouches[0].clientY - touchStartY;
            if (Math.abs(deltaY) > 30) {
                currentDialIndex = deltaY > 0 ? Math.max(0, currentDialIndex - 1) : Math.min(totalDialItems - 1, currentDialIndex + 1);
                updateDial();
            }
        });
        
        // Lightbox Logic
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        let currentGalleryIndex = -1, currentImageIndex = -1;
        
        window.openLightbox = (galIndex, imgIndex) => {
            currentGalleryIndex = galIndex;
            currentImageIndex = imgIndex;
            lightbox.classList.add('active');
            updateLightboxImage();
        };
        window.changeLightboxImage = (dir) => {
            const gallery = allGalleryImages[currentGalleryIndex];
            currentImageIndex = (currentImageIndex + dir + gallery.length) % gallery.length;
            updateLightboxImage();
        };
        function updateLightboxImage() {
            lightboxImg.src = allGalleryImages[currentGalleryIndex][currentImageIndex].replace('w=800', 'w=1600');
        }
        window.closeLightbox = () => lightbox.classList.remove('active');
        
        bindCursorEvents();
    });

    // --- Global Helpers ---
    async function copyText(el) { try { await navigator.clipboard.writeText(el.innerText); } catch (err) {} }
    let isNavigating = false;
    function goBack() { if(isNavigating) return; isNavigating = true; document.body.style.animation = 'fadeOut 0.5s ease forwards'; setTimeout(() => { window.location.href = 'home.html'; }, 500); }
    const cursor = document.getElementById('custom-cursor');
    document.addEventListener('mousemove', e => { cursor.style.left = e.clientX + 'px'; cursor.style.top = e.clientY + 'px'; });
    document.addEventListener('mousedown', () => cursor.classList.add('clicking'));
    document.addEventListener('mouseup', () => cursor.classList.remove('clicking'));
    function bindCursorEvents() {
        document.querySelectorAll('.interactable, .interactable-text, .toc-item').forEach(el => { el.onmouseenter = () => cursor.classList.add('hollow'); el.onmouseleave = () => cursor.classList.remove('hollow'); });
        document.querySelectorAll('.interactable-img').forEach(el => { el.onmouseenter = () => { cursor.classList.add('zoom-mode'); cursor.style.mixBlendMode = 'normal'; cursor.style.borderColor = '#fff'; }; el.onmouseleave = () => { cursor.classList.remove('zoom-mode'); cursor.style.mixBlendMode = 'difference'; }; });
    }
    </script>
</body>
</html>
